	<div ng-cloak ng-controller="vendorController as vendorCtrl" >
      <div class="container">
        <div class="content" >
        <h1>View Vendors</h1>
        <p class="tagline">List of all vendors</p>
        <button ng-click="viewAllVendors()">Display</button>
       <button><a href="/#/addVendor">Add a vendor</a></button>
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <th><i></i> ID </th>
           <th><i></i> Email </th>
           <th><i></i> Name </th>
           <th><i></i> Description </th>
           <th><i></i> Contact </th>
          <th>Action</th>
          <th>Action</th>
           </tr>
         <tr ng-repeat="x in vendors">
         <td>{{ x.id }}</td>
         <td>{{ x.email}}</td>
         <td>{{ x.name}}</td>
         <td>{{ x.description }}</td>
         <td>{{ x.contact}}</td>
         <td><a ng-model="myValue" href="/#/updateVendor" ng-click="getVendor(x.id)">Update</a></td>
        <td><a ng-model="myValue" href="/#/deleteVendor" ng-click="getVendor(x.id)">Delete</a></td>
         </tr>
         </tbody>
      </table>
