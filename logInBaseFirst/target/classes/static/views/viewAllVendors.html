

	<div ng-cloak ng-controller="vendorController as vendorCtrl" >
        
        <div class="clearfix">
                                <ol class="breadcrumb no-bg no-m-t">
                                    <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                                    <li><a ui-sref="IFMS.workspace">Workspace</a></li>
                                    <li><a>View Vendors</a></li>
                                </ol>
        </div>
        <div class="row" ng-controller="buildingController as buildCtrl">
            <div class="col-md-9">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Vendors	  
                                    <div class="panel-control pull-right">

                                        <a class="panelButton"><i class="fa fa-refresh"></i></a>
                                        <a class="panelButton"><i class="fa fa-minus"></i></a>
                                        <a class="panelButton"><i class="fa fa-remove"></i></a>

                                    </div>
                                </h3>
                            </div>
                            <div class="panel-body" >

                                    <table class="table table-hover">
                                    <tbody>
                                       <tr>
                                       <th><i></i> ID </th>
                                       <th><i></i> Email </th>
                                       <th><i></i> Name </th>
                                       <th><i></i> Business Registration NO </th>
                                       <th><i></i> Description </th>
                                       <th><i></i> Contact </th>
                                      <th>Action</th>

                                       </tr>
                                     <tr ng-repeat="x in vendors| orderObjectBy:order_item:order_reverse">
                                     <td>{{ x.id }}</td>
                                     <td>{{ x.email}}</td>
                                     <td>{{ x.name}}</td>
                                     <td>{{ x.registration}}</td>
                                     <td>{{ x.description }}</td>
                                     <td>{{ x.contact}}</td>
                                     <td>
                                                <a  ui-sref="IFMS.updateVendor" ng-click="passVendor(x)" tooltip-placement="top" tooltip="Update Vendor"><i class="glyphicon glyphicon-pencil"></i></a>
                                                <a  ui-sref="IFMS.deleteVendor" ng-click="passVendor(x)" tooltip-placement="top" tooltip="Delete Vendor"><i class="glyphicon glyphicon-trash"></i></a>

                                         </td>

                                        </tr>
                                     </tbody>
                                  </table>

                                </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                    <br>
                    <br>
                    <br>

                     <a ui-sref="IFMS.addVendor" tooltip-placement="right" tooltip="Add a vendor"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-plus"></i></button></a>  
                    <!--  	<a ui-sref="IFMS.addBuilding"><button class="btn btn-primary"><span><i class="glyphicon glyphicon-plus-sign"></i></span>  Add a building</button></a>-->
                    </div>
            </div>
