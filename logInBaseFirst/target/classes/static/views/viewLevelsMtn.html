
	<div ng-cloak ng-controller="levelController as levelCtrl">
      <div class="container">
        <div class="content" >
        <h1>View Levels</h1>
        <p class="tagline">List of existing levels</p>
        <button ng-click="viewLevels()">Display levels</button>
          <button><a href="#/viewBuildingMtn">Building</a></button>
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <th><i></i> ID </th>
           <th><i></i> Level Number </th>
           <th><i></i> Length </th>
           <th><i></i> Width </th>
           <th>Action</th>
        
           </tr>
         <tr ng-repeat="x in levels ">
         <td>{{ x.id }}</td>
         <td>{{ x.levelNum }}</td>
         <td>{{ x.length }}</td>
         <td>{{ x.width }}</td>    
          <td><a  href="/#/viewFloorPlanMtn" ng-click="getLevel(x.id)">Floor Plan</a></td>
         </tr>
         </tbody>
      </table>

 </div>
 </div>
 </div>
