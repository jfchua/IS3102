	<div ng-cloak ng-controller="levelController as levelCtrl">
      <div class="container">
        <div class="content" >
        <h1>View Levels</h1>
        <p class="tagline">List of existing levels</p>
        <button ng-click="viewLevels()">Display</button>
          <button><a href="#/viewBuilding">Building</a></button>
        <!--<button><a href="/#/addLevel">Add a level</a></button>-->
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <th><i></i> ID </th>
           <th><i></i> Level Number </th>
           <th><i></i> Length </th>
           <th><i></i> Width </th>
           <th>Action</th>
           <th></th>
           <th></th>
           </tr>
         <tr ng-repeat="x in levels ">
         <td>{{ x.id }}</td>
         <td>{{ x.levelNum }}</td>
         <td>{{ x.length }}</td>
         <td>{{ x.width }}</td>
         <!--<td><a href="/#/updateLevel">Update</a></td>-->
         <td><a ng-model="myValue" href="/#/updateLevel" ng-click="getLevel(x.id)">Update</a></td>
         <td><a ng-model="myValue" href="/#/deleteLevel" ng-click="getLevel(x.id)">Delete</a></td>
          <td><a ng-model="myValue" href="/#/viewFloorPlan" ng-click="getLevel(x.id)">Floor Plan</a></td>
         </tr>
         </tbody>
      </table>
