<div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a href="#/dashboard">Workspace</a></li>
                            <li><a ui-sref="dashboard.viewBuilding">View Buildings</a></li>
                             <li><a>View Levels</a></li>
                        </ol>
</div>
<div class="row" ng-cloak ng-controller="viewLevelController as viewLevelCtrl">
<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Buildings	  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body" >
					<table class="table table-hover">
                            <thead>
                               <tr>
                               <th><i></i> ID </th>
                               <th><i></i> Level Number </th>
                               <th><i></i> Length </th>
                               <th><i></i> Width </th>
                               <th>Action</th>
                               </tr>
                            </thead>
                            <tbody>  
                            <tr ng-repeat="x in levels ">
                             <td><a  ui-sref="dashboard.viewFloorPlan" ng-click="passLevel(x)" tooltip-placement="top" tooltip="Floor Plan"><i class="glyphicon glyphicon-eye-open"></i></a>
                          </td>
                             <td>{{ x.levelNum }}</td>
                             <td>{{ x.length }}</td>
                             <td>{{ x.width }}</td>
                             <!--<td><a href="/#/updateLevel">Update</a></td>-->
                             <td>
                             		<a  ui-sref="dashboard.updateLevel" ng-click="passLevel(x)" tooltip-placement="top" tooltip="Update Level"><i class="glyphicon glyphicon-pencil"></i></a>
                             		<a  ui-sref="dashboard.deleteLevel" ng-click="passLevel(x)" tooltip-placement="top" tooltip="Delete Level"><i class="glyphicon glyphicon-trash"></i></a>
                             			</td>
                            </tr>
                        </tbody>
					</table>			
				</div>
			</div>
		</div>
	</div>
