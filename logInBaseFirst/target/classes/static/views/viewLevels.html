<div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a ui-sref="IFMS.workspace">Workspace</a></li>
                            <li><a ui-sref="IFMS.viewBuilding">View Buildings</a></li>
                             <li><a>View Levels</a></li>
                        </ol>
</div>
<div class="row" ng-cloak ng-controller="viewLevelController as viewLevelCtrl">
<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Levels	  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body" >
					<table class="table table-hover">
                            <thead>
                               <tr>
                               <th><i></i> ID </th>
                               <th><i></i> Level Number </th>
                               <th><i></i> Length(meter) </th>
                               <th><i></i> Width(meter)</th>
                               <th>Level Image</th>
                               <th>Action</th>
                               </tr>
                            </thead>
                            <tbody>  
                            <tr ng-repeat="x in levels | orderBy:'levelNum'">
                             <td>{{x.id}}</td>
                             <td>{{ x.levelNum }}</td>
                             <td>{{ x.length }}</td>
                             <td>{{ x.width }}</td>
                             <td><img ng-hide="x.filePath==null" class="svgtest" ng-src="{{x.filePath}}"  width="100px" height="100px"></td> 
                             <!--<td><a href="/#/updateLevel">Update</a></td>-->
                             <td>
                             		<a  ui-sref="IFMS.updateLevel" ng-click="passLevel(x)" tooltip-placement="top" tooltip="Update Level"><i class="glyphicon glyphicon-pencil"></i></a>
                             		<a  ui-sref="IFMS.deleteLevel" ng-click="passLevel(x)" tooltip-placement="top" tooltip="Delete Level"><i class="glyphicon glyphicon-trash"></i></a>
                             		<a  ui-sref="IFMS.viewFloorPlan" ng-click="passLevel(x)" tooltip-placement="top" tooltip="Floor Plan"><i class="glyphicon glyphicon-eye-open"></i></a>	
                             			</td>
                            </tr>
                        </tbody>
					</table>			
				</div>
			</div>
		</div>
	</div>
