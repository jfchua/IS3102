
        <div ng-cloak ng-controller="viewApprovedEventsController as viewApprovedEventsCtrl" >

            <div class="clearfix">
                            <ol class="breadcrumb no-bg no-m-t">
                                <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                                <li><a ui-sref="dashboard.workspace">Workspace</a></li>
                                <li><a ui-sref="dashboard.viewAllEventsEx">View All Events</a></li>
                                <li><a>View Approved Events</a></li>
                            </ol>
            </div>
        <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Approved Events	  
                            <div class="panel-control pull-right">

                                <a class="panelButton"><i class="fa fa-refresh"></i></a>
                                <a class="panelButton"><i class="fa fa-minus"></i></a>
                                <a class="panelButton"><i class="fa fa-remove"></i></a>

                            </div>
                        </h3>
                    </div>
                    <div class="panel-body" >
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                   <th><i></i> ID </th>
                                   <th><i></i> Event Title </th>
                                   <th><i></i> Start Date </th>
                                   <th><i></i> End Date </th>
                                   <th><i></i> Status </th>
                                   <th>Action</th>
                                   <th>Action</th>
                                </tr>
                            </thead>
                                <tbody>

                                  <tr ng-repeat="x in events">
                                 <td>{{ x.id }}</td>
                                 <td>{{ x.event_title }}</td>
                                 <td>{{ x.event_start_date }}</td>
                                 <td>{{ x.event_end_date }}</td>
                                 <td>{{ x.event_approval_status }}</td>
                                 <td><a  ui-sref="dashboard.updateEventEx" ng-click="passEvent(x)">Update</a></td>
                                 <td><a ui-sref="dashboard.cancelEventEx" ng-click="passEvent(x)">Delete</a></td>
                                 </tr>
                                 </tbody>
                              </table>
    </div>
                </div>
            </div>
            <div class="col-md-1">
            <br>
            <br>
            <br>
             
            </div>
        </div>
