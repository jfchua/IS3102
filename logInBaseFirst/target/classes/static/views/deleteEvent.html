

        <div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a ui-sref="dashboard.workspace">Workspace</a></li>
                            <li><a ui-sref="dashboard.viewAllEvents">View Events</a></li>
                             <li><a >Delete Event</a></li>
                        </ol>
        </div>
        

	<div ng-cloak ng-controller="deleteEventController as deleteEventCtrl" >
		<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Delete Building	  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body" >
	
                <form>
                        <div class="form-group">
							<label class="col-sm-2 control-label">id</label>
							<div class="col-sm-10">
								<p class="form-control-static" ng-bind="event.id"></p>
							</div>
						</div>
                        <div class="form-group">
							<label class="col-sm-2 control-label">Event Start Date</label>
							<div class="col-sm-10">
								<p class="form-control-static" ng-bind="event.event_start_date"></p>
							</div>
						</div>
                 
                 <div class="form-group">
							<label class="col-sm-2 control-label">Event End Date</label>
							<div class="col-sm-10">
								<p class="form-control-static" ng-bind="event.event_end_date"></p>
							</div>
						</div>
                 
                 <div class="form-group">
							<label class="col-sm-2 control-label">Event Title</label>
							<div class="col-sm-10">
								<p class="form-control-static" ng-bind="event.event_title"></p>
							</div>
						</div>
                
                 <div class="form-group">
							<label class="col-sm-2 control-label">Event Type</label>
							<div class="col-sm-10">
								<p class="form-control-static" ng-bind="event.event_type"></p>
							</div>
						</div>
                 
                 
                 <div class="form-group">
							<label class="col-sm-2 control-label">Event Description</label>
							<div class="col-sm-10">
								<p class="form-control-static" ng-bind="event.event_description"></p>
							</div>
						</div>
                     <div class="form-group">
							<label class="col-sm-2 control-label">Status</label>
							<div class="col-sm-10">
								<p class="form-control-static" ng-bind="event.approvalStatus"></p>
							</div>
						</div>
                     <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "deleteEvent()">Delete</button> &nbsp;
      </form>
       
				</div>
			</div>
		</div>
	</div>
