<div ng-cloak
	ng-controller="viewEventOrganiserController as viewEventOrganiserCtrl">
	<div class="clearfix">
		<ol class="breadcrumb no-bg no-m-t">
			<li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
			<li><a ui-sref="dashboard.workspace">Workspace</a></li>
			<li><a>View Event Organisers</a></li>
		</ol>
	</div>
	<div class="col-md-9">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					Event Organisers
					<div class="panel-control pull-right">

						<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
							class="panelButton"><i class="fa fa-minus"></i></a> <a
							class="panelButton"><i class="fa fa-remove"></i></a>

					</div>
				</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th><i></i> ID</th>
							<th><i></i> Name</th>
							<th><i></i> Email</th>
							<th><i></i> Action</th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="x in eventOrgs | orderObjectBy:order_item:order_reverse">
							<td>{{ x.id }}</td>
							<td>{{ x. name}}</td>
							<td>{{ x.email}}</td>
							<td><a ng-click="passEventOrg(x)"
								ui-sref="dashboard.viewNotifications" tooltip-placement="top"
								tooltip="View All Notifications"> <i
									class="glyphicon glyphicon-eye-open"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
