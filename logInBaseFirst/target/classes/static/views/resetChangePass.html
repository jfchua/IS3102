<body class="login-img3-body">

	<div ng-controller="UserController as ctrler" class="container">

		<form ng-submit="ctrler.submitChangePass()" class="login-form">
			<div class="login-wrap">
				<h1 style="text-align: center;">Enter New Password</h1>
				<p class="login-img">
					<i class="icon_lock_alt"></i>
				</p>
				<div class="input-group">

					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input ng-model="ctrler.pass1" type="password" class="form-control"
						placeholder="Enter Password" autofocus> <input
						ng-model="ctrler.pass2" type="password" class="form-control"
						placeholder="Re-Enter Password">
				</div>
				<button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
			</div>

		</form>

	</div>


</body>
