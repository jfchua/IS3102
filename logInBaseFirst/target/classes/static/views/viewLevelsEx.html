<div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a ui-sref="IFMS.workspace">Workspace</a></li>
                            <li><a ui-sref="IFMS.viewBuildingEx">View Buildings</a></li>
                             <li><a>View Levels</a></li>
                        </ol>
</div>
<div class="row" ng-cloak ng-controller="viewLevelController as viewLevelCtrl">
<div class="col-md-9">
					<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					Levels
					<div class="panel-control pull-right">
						<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
							class="panelButton"><i class="fa fa-minus"></i></a> <a
							class="panelButton"><i class="fa fa-remove"></i></a>
					</div>
				</h3>
			</div>
			<div class="panel-body">
			<table class="table table-hover">
						<tbody>
							<tr ng-repeat="y in levels | orderBy:'levelNum'"
								ng-show="$index == currentPageLevel-1">
								<th><i></i> Level Number</th>
								<td>{{y.levelNum}}</td>
							</tr>							
							<tr ng-repeat="y in levels | orderBy:'levelNum'"
								ng-show="$index == currentPageLevel-1">
								<th><i></i>Dimension: </th>
								<td>Length: {{ y.length }}m <br>Width: {{ y.width }}m</td>
							</tr>
							
							<tr ng-repeat="y in levels | orderBy:'levelNum'"
								ng-show="$index == currentPageLevel-1">

								<th><button type="button" 
									 ng-click="viewFloorPlan(y); "  ui-sref="IFMS.viewBuildingEx.viewFloorPlanEx({param1: 0})" class="btn btn-primary btn-outline btn-rounded">View floor plan</button></th>
								<td></td>

							</tr>

						</tbody>




					</table>
					<div class="clearfix text-center">
					<pagination boundary-links="true" total-items="levels.length"
						items-per-page="1" ng-model="currentPageLevel" 
						 class="pagination-sm"
						previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
						last-text="&raquo;"></pagination>
				</div>
				
			</div>
		</div>
		</div>
	</div>
