
	<div ng-cloak ng-controller="buildingController as buildCtrl">
      <div class="container">
        <div class="content" >
        <h1>Select a building</h1>
        <p class="tagline">List of existing buildings</p>
        <button ng-click="viewBuilding()">Display Buildings</button>
  
        <!-- <div ng-app="myApp" ng-controller="customersCtrl">-->
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <td><i></i> ID </td>
           <td><i></i> Building Name </td>
           <td><i></i> Number of floors </td>
           <td><i></i> Address </td>
           <td><i></i> City </td>
           <td><i></i> Postal Code </td>
           
           </tr>
         <tr ng-repeat="x in buildings | orderBy:'name'">
         <td><a ng-model="myValue" href="/#/viewLevelsMtn" ng-click="viewLevelsByBuildingId(x.id)">{{ x.id }}</a></td>
         <td>{{ x.name }}</td>
         <td>{{ x.numFloor }}</td>
         <td>{{ x.address }}</td>
         <td>{{ x.city }}</td>
         <td>{{ x.postalCode }}</td>
       
         </tr>
         </tbody>
      </table>

 </div>
 </div>
 </div>
