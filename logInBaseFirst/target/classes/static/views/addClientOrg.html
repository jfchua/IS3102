<body>
	<div>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"><span class="icon-bar"></span><span
						class="icon-bar"></span><span class="icon-bar"></span> </a><a
						class="brand" href="#/workspace">DASHBOARD</a>
					<ul class="nav pull-right">
						<li class="dropdown"><a href="" class="dropdown-toggle"
							data-toggle="dropdown"><i class="icon-cog"></i> Actions <b
								class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="javascript:;">Settings</a></li>

							</ul></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown"><i class="icon-user"></i> LOGOUT <b
								class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="javascript:;">Logout</a></li>
							</ul></li>
					</ul>
					<form class="navbar-search pull-right">
						<input type="text" class="search-query" placeholder="Search">
					</form>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!-- /container -->
		</div>
		<!-- /navbar-inner -->
	</div>
	<!-- /navbar -->
	<div class="subnavbar">
		<div class="subnavbar-inner">
			<div class="container">
				<ul class="mainnav">
					<li class="active"><a href="#/workspace"><i
							class="icon-dashboard"></i><span>Dashboard</span> </a></li>



				</ul>
			</div>
			<!-- /container -->
		</div>
		<!-- /subnavbar-inner -->
	</div>
	<!-- /subnavbar -->
	<!-- MAIN BODY -->
	<div ng-cloak ng-controller="clientOrgController as clientOrgCtrl"
		ng-submit="submit()">
		<div class="container">
			<div class="content">
				<h1>Add a new client organisation</h1>
				<form>
					<div class="form-group">
						<label for="exampleInput">Organisation Name</label> <input
							type="text" ng-model="clientOrg.name" class="form-control"
							id="orgName" placeholder="Enter Organisation Name" required>
					</div>
					<div class="form-group">
						<label for="exampleInput">IT Admin's Email</label> <input
							type="email" ng-model="clientOrg.email" class="form-control"
							id="orgEmail" placeholder="Enter Organisation IT Admin's email"
							required>
					</div>
					<div class="form-group">
						<label for="exampleInput">IT Admin's name</label> <input
							type="text" ng-model="clientOrg.nameAdmin" class="form-control"
							id="orgEmail" placeholder="Enter Organisation IT Admin's name"
							required>
					</div>


					<div ng-repeat="gender in genders">
						<div class="action-checkbox">
							<input id="{{gender}}" type="checkbox" value="{{gender}}"
								ng-checked="selection.indexOf(gender) > -1"
								ng-click="toggleSelection(gender)" /> <label for="{{gender}}"></label>
							{{gender}}
						</div>
					</div>
					<br>
					<!-- <a class="btn btn-primary" href=".html"><div data-original-title="submit" data-placement="bottom"></div></a>  -->
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>

	<!--main content end-->


</body>
</html>
