	<!-- MAIN BODY -->
	<div ng-cloak ng-controller="userProfileController as userProfileCtrl"
		ng-submit="submit()">
		<div class="container">
			<div class="content">
				<h1>Edit your profile</h1>
				<form>
					<div class="form-group">
						<label for="exampleInput">Your Name</label> <input
							type="text" ng-model="userProfile.name" class="form-control"
							id="userProfileName" placeholder="Enter New Name" required>
					</div>
					<!-- <a class="btn btn-primary" href=".html"><div data-original-title="submit" data-placement="bottom"></div></a>  -->
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>
	<br>
	<div ng-cloak ng-controller="userProfileController as userProfileCtrl"
		ng-submit="submitChangePass()">
		<div class="container">
			<div class="content">
				<h1>Change password</h1>
				<form>
				<div class="form-group">
						<label for="exampleInput">Enter your old password</label> <input
							type="password" ng-model="userProfile.password0" class="form-control"
							id="password0" placeholder="Enter new password" required>
					</div>
					<div class="form-group">
						<label for="exampleInput">Enter new password</label> <input
							type="password" ng-model="userProfile.password1" class="form-control"
							id="password1" placeholder="Enter new password" required>
					</div>
					<div class="form-group">
						<label for="exampleInput">Enter password again</label> <input
							type="password" ng-model="userProfile.password2" class="form-control"
							id="password2" placeholder="Enter new password again" required>
					</div>
					<!-- <a class="btn btn-primary" href=".html"><div data-original-title="submit" data-placement="bottom"></div></a>  -->
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>

	<!--main content end-->
