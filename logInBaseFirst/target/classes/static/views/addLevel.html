
<div class="row" ng-cloak ng-controller="addLevelController as addLevelCtrl" ng-submit="addLevel()" ng-controller="progressCtrl">
<div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a href="#/dashboard">Workspace</a></li>
                            <li><a ui-sref="dashboard.viewBuilding">View Buildings</a></li>
                             <li><a>Add Level</a></li>
                        </ol>
</div>
		<div class="col-md-9">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title">Add Level		  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">                   
                    <form>
                            <div class="form-group">
                                   <label for="exampleInput">Level Number</label>
                                   <input type="number" ng-model="level.levelNum" class="form-control underline" id="buildingName" placeholder="Enter Level number">
                            </div>
                            <div class="form-group">
                                   <label for="exampleInput">Length(meter)</label>
                                   <input type="number" ng-model="level.length" class="form-control underline" id="numberOfFloor" placeholder="Enter length in meter">
                            </div>
                            <div class="form-group">
                                   <label for="exampleInput">Width(meter)</label>
                                   <input type="number" ng-model="level.width" class="form-control underline" id="address" placeholder="Enter width in meter">
                            </div>
                           <!-- <a class="btn btn-primary" href=".html"><div data-original-title="submit" data-placement="bottom"></div></a>  -->
                         <!--   <input type="submit" value="Submit">-->
                          <button class="progress-button primary-progress" data-style="shrink" data-horizontal>Submit</button> &nbsp;
                 
                    </form>
                    
                    
				</div>
			</div>
        </div>
         <div class="col-md-3">
        <growl-notifications>
        <growl-notification  ng-if="addLevelFail.status" class="growl-error fading">
							<a href="#" ng-click="$growlNotification.remove()" class="close"><i class="fa fa-times"></i></a>
							Level number is out of range</growl-notification>

						</growl-notifications>
		</div>
</div>
