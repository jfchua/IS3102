<!DOCTYPE html >
<html lang="en" ng-app="app">
<head>
<meta charset="utf-8">

<title>IFMS</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
 <!--   <script src="../js/jquery-1.12.4.min.js"></script>-->
 <!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>-->
 <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">-->
    <link rel="stylesheet" href="../css/floorplan.css" type="text/css" />


</head>

<body >

	<!-- MAIN BODY -->
	

        <h1>Unit Plan</h1>
        
       
       <div ng-controller="areaPlanController as areaCtrl">    
    <div id="respond"></div>
    <div id="glassbox">
        <div ng-repeat="area in areas track by $index" class="ui-widget-content" 
            id="{{area.areaName}}" ng-mouseover=showDetails(area)  draggable resizable  on-resize="resize(area,$evt, $ui)"
              ng-style="{height: {{area.square.height}} + 'px', width: {{area.square.width}} + 'px', 'left':{{area.square.left}}+'px','top':{{area.square.top}}+'px', 'background-color':'{{area.square.color}}' }" ><p>{{area.id}}</p> </div>
        </div>
        
  <button ng-click="viewArea()">Start</button>
  <button ng-click="addArea()">Add an Area</button>
  <button ng-click="saveAreas()">Save Unit Plan</button>
 <a href="/#/viewAllEventsEx"><button>Back to View Events</button></a>
 <div><p id="display" >{{showDetail}}</p></div>
  <div><p >Please click on "Start" button before adding or editing areas. Please drag before resizing.</p></div>
<table>
<th></th>
<th>id</th>
   <th>left</th>
    <th>top</th>
     <th>height</th>
      <th>width</th>
       <th>color</th>
        <th>type</th>
       <th>Area Purpose</th>
        <th>Description</th>
         
  <tr ng-repeat="x in areas track by $index" >
  <td><a class="btn" ng-click="remove(x)">Delete</a> </td>
    <td>{{ x.id }} </td>
     <td><input type="number" name="left" ng-model="x.square.left" required></td>
     <td><input type="number" name="top" ng-model="x.square.top" required> </td>
         <td><input type="number" name="height" ng-model="x.square.height" required></td>
     <td><input type="number" name="width" ng-model="x.square.width" required></td>
    <td>{{ x.square.color }} </td>
    <td>{{ x.square.type }} </td>
    <td><input type="text" name="areaName" ng-model="x.areaName" required> </td>
      <td> <input type="text" name="description" ng-model="x.description" > </td>
  </tr>
</table>
  
</div>
       
   
		
		<!--main content end-->
</body>
</html>
