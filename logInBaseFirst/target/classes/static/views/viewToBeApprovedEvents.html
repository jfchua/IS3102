
	<div ng-cloak ng-controller="viewToBeApprovedEventController as viewToBeApprovedEventCtrl" >
      <div class="container">
        <div class="content" >
        <h1>View To Be Approved Events</h1>
        <p class="tagline">List of to be approved events</p>
         <button><a ui-sref="IFMS.viewAllEvents">View All Events</a></button>
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <th><i></i> ID </th>
           <th><i></i> Event Title </th>
           <th><i></i> Status </th>
           <th>Action</th>
           </tr>
         <tr ng-repeat="x in events">
         <td>{{ x.id }}</td>
         <td>{{ x.event_title }}</td>
         <td>{{ x.event_approval_status }}</td>
         <td><a  ui-sref="IFMS.viewEventDetails" ng-click="passEvent(x)">View Details</a></td>
         <!--  <td><a ng-model="myValue" href="/#/deleteEvent" ng-click="getEvent(x.id)">Delete</a></td>-->
         </tr>
         </tbody>
      </table>
  
 </div>
 </div>
 </div>
