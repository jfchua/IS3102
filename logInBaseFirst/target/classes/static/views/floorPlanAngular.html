
 <link rel="stylesheet" href="../css/floorplan.css" type="text/css" />

    <div class="row" ng-cloak ng-controller="floorPlanController as floorPlanCtrl">  
        
		<div class="clearfix">
		                        <ol class="breadcrumb no-bg no-m-t">
		                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
		                            <li><a href="#/workspace">Workspace</a></li>
		                            <li><a ui-sref="workspace.viewBuilding">View Buildings</a></li>
		                             <li><a ui-sref="workspace.viewLevels" ng-click="passBuilding()" >View Levels</a></li>
		                             <li><a ui-sref="workspace.viewFloorPlan" ng-click="viewFloorPlan()">View Floor Plan</a></li>
		                             <li><a>Update Floor Plan</a></li>
		                        </ol>
		</div> 
        <div class="col-md-9" id="widthForFloorPlan">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Floor Plan	  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
							<a ng-click="addUnit()" tooltip-placement="right" tooltip="Add a Unit"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-plus"></i></button></a>
    <br>
  	
    <a ng-click="saveUnits()" tooltip-placement="right" tooltip="Save Floor Plan"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-floppy-disk"></i></button></a>
						</div>
					</h3>
				</div>
			</div>    
  <a ng-click="addUnit()" tooltip-placement="right" tooltip="Add a Unit"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-plus"></i></button></a>
  	
    <a ng-click="saveUnits()" tooltip-placement="right" tooltip="Save Floor Plan"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-floppy-disk"></i></button></a>
    <div id="glassbox" ng-style="{height: {{levelWidth}} + 'px', width: {{levelLength}} + 'px'}">
        <div ng-repeat="unit in units track by $index" class="ui-widget-content" 
            id="{{unit.square.id}}"  draggable resizable  on-resize="resize(unit,$evt, $ui)" ng-mouseover=$parent.showDetails(unit) 
              ng-style="{height: {{unit.square.height}} + 'px', width: {{unit.square.width}} + 'px', 'left':{{unit.square.left}}+'px','top':{{unit.square.top}}+'px', 
              'background-color':'{{unit.square.color}}' ,'maxHeight':{{levelWidth}}+'px','maxWidth':{{levelLength}}+'px'}" ><p>{{unit.unitNumber}}<img  class="svgtest" ng-src="{{unit.square.type||unit.square.icon.iconPath}}"  alt="icon"></p> </div>
        </div>
       <div><p> {{showDetail}}</p></div>
  </div>
<div class="col-md-3">
     <a ui-sref="workspace.createFloorPlan" ng-click="editFloorPlan()" tooltip-placement="right" tooltip="Edit Floor Plan"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-pencil"></i></button></a>
     <br>
     <br>
     <a ng-click="downloadPlan()" tooltip-placement="right" tooltip="Download Floor Plan"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-download-alt"></i></button></a>
    
    
</div>         
</div>
