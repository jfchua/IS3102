	<!-- MAIN BODY -->
	<div ng-cloak ng-controller="updateMaintenanceController as updateMaintenanceCtrl" >
      <div class="container">
        <div class="content" >
        <h1>Update maintenance</h1>
        <a href="#/viewMaintenance"><button>View Maintenance List</button></a>
        <p class="tagline">Update your  maintenance request here</p>
         <form>
   		           <button ng-click="resetMaintSchedules()">Reset to last booking</button>
          	<div class="form-group">
					<ul class="list-group" name="vendors">
						<li ng-repeat="vendor in maintenance.vendors" 
							class="list-group-item">{{vendor.name}}
							<button ng-click="deleteVendor(vendor)">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
						</li>
					</ul>
				</div>
          <div class="form-group">
               <label for="exampleInput">Units Selected Previously</label>
    
               	<div class="form-group">
					<ul class="list-group" name="units">
						<li ng-repeat="selectedSchedulesUnit in selectedSchedulesUnits" 
							class="list-group-item">{{selectedSchedulesUnit.unitNumber}}
							<button ng-click="deleteSchedulesUnit(selectedSchedulesUnit)">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
						</li>
					</ul>
				</div>
				

        <div class="form-group">
               <label for="exampleInput">Start Date</label>
               <input type="datetime-local" ng-model="maintenance.start" class="form-control" placeholder="Enter start date">
        </div>
        <div class="form-group">
               <label for="exampleInput">End Date</label>
               <input type="datetime-local" ng-model="maintenance.end" class="form-control" placeholder="Enter end date">
       </div>
       <div class="form-group">
               <label for="exampleInput"> Description </label>
               <input type="text" ng-model="maintenance.description" class="form-control" placeholder="Enter description">
       </div>       
      <button ng-click = "updateMaintenance()"><input type="submit" value="Submit"></button>
      </form>      
        </div>
      </div>
    </div>
