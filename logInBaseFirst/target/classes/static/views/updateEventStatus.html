
	<div ng-cloak ng-controller="viewEventDetailsController as viewEventDetailsCtrl">
      <div class="container">
        <div class="content" >
        <h1>Update Event</h1>
        <p class="tagline">Update your event here</p>
        <button ng-click = "getEventDetailsById()"><input type="submit" value="Refresh"></button>
         <table class="table table-striped table-advance table-hover">
        <tbody>
          <tr>
           <th><i></i> ID </th>
           <th><i></i> Event Title </th>
           <th><i></i> Event Status </th> 
           </tr>
         <tr>
        <td ng-bind="event.id"></td>
         <td ng-bind="event.event_title"></td>
          <td ng-bind="event.event_approval_status"></td>
        </tr>
         </tbody>
      </table>
        <form>
        <label>
          <input type="radio" ng-model="event.event_approval_status" value="cancelled">
             cancelled
        </label><br/>
        <label>
          <input type="radio" ng-model="event.event_approval_status" value="successful">
             successful
        </label><br/>
        <div>currently selected: {{event.event_approval_status}}</div>
         <button ng-click="updateEventStatus()"><input type="submit" value="Submit"></button>
        <!-- <button ng-click = "updateEventStatus()"><input type="submit" value="Submit"></button>-->
         <button><a href = "/#/viewAllEvents">GO BACK TO VIEW ALL EVENTS</a></button>
        </form>   
        
        </div>
      </div>
    </div>
