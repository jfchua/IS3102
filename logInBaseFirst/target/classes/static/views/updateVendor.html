
	<div ng-cloak ng-controller="updateVendorController as updateVendorCtrl" >
      <div class="container">
        <div class="content" >
        <h1>Update building</h1>
          <a href="/#/viewAllVendors"><button>Back to view vendors</button></a>
        <p class="tagline">Update your vendor here</p>
        <form>
         <div class="form-group">
               <label for="exampleInput">Vendor Email</label>
               <input type="email" ng-model="vendor.email" class="form-control"  placeholder="Enter vendor email">
        </div>
        <div class="form-group">
               <label for="exampleInput">Vendor Name</label>
               <input type="text" ng-model="vendor.name" class="form-control"  placeholder="Enter name">
        </div>
        <div class="form-group">
               <label for="exampleInput">Vendor Description</label>
               <input type="text" ng-model="vendor.description" class="form-control"  placeholder="Enter description">
        </div>
        <div class="form-group">
               <label for="exampleInput">Vendor Contact</label>
               <input type="text" ng-model="vendor.contact" class="form-control" placeholder="Enter contact">
       </div>
      <a href = "/#/viewAllVendors"><button ng-click = "updateVendor()"><input type="submit" value="Submit"></button></a> 
      </form>      
        </div>
      </div>
    </div>
