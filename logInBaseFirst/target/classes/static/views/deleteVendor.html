
	<div ng-cloak ng-controller="updateVendorController as updateVendorCtrl" ng-submit="submit()">
      <div class="container">
        <div class="content" >
        <h1>Delete Vendor</h1>
         <a href="/#/viewAllVendors"><button>Back to view vendors</button></a>
        <p class="tagline">Detele your vendor here</p>
       
              <button ng-click = "deleteVendor()">Delete</button>
        <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <td><i></i> ID </td>
           <td><i></i> Vendor Email </td>
           <td><i></i> Vendor Name </td>
           <td><i></i> Vendor Description </td>
           <td><i></i> Vendor Contact </td>
           </tr>
         <tr>
         <td ng-bind="vendor.id"></td>
         <td ng-bind="vendor.email"></td>
         <td ng-bind="vendor.name"></td>
         <td ng-bind="vendor.description"></td>
         <td ng-bind="vendor.contact"></td>
         </tr>
         </tbody>
      </table>        
       
        </div>
      </div>
    </div>
