<div class="row" ng-cloak ng-controller="levelController as levelCtrl">
    
<div class="clearfix">
		                        <ol class="breadcrumb no-bg no-m-t">
		                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
		                            <li><a href="#/workspace">Workspace</a></li>
		                            <li><a ui-sref="workspace.viewBuilding">View Buildings</a></li>
		                             <li><a ng-click="passBuilding()" ui-sref="workspace.viewLevels">View Levels</a></li>
		                             <li><a>Update Level</a></li>
		                             
		                        </ol>
		</div> 
      <div class="col-md-9">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title">Update building		  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">
        <form>
        <div class="form-group">
               <label for="exampleInput">Level Number </label>
               <input type="number" ng-model="level.levelNum" class="form-control underline">
        </div>
        <div class="form-group">
               <label for="exampleInput">Length</label>
               <input type="number" ng-model="level.length" class="form-control underline">
        </div>
        <div class="form-group">
               <label for="exampleInput">Width</label>
               <input type="number" ng-model="level.width" class="form-control underline">
        </div>
        <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "updateLevel()">Submit</button> &nbsp;
                    

      </form>      
				</div>
			</div>
        </div>
</div>
