
<div ng-cloak ng-controller="eventExternalController as eventExCtrl">

	<div class="clearfix">
		<ol class="breadcrumb no-bg no-m-t">
			<li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
			<li><a ui-sref="dashboard.workspace">Workspace</a></li>
			<li><a>View Events</a></li>
		</ol>
	</div>
	<div class="col-md-9">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					Events
					<div class="panel-control pull-right">

						<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
							class="panelButton"><i class="fa fa-minus"></i></a> <a
							class="panelButton"><i class="fa fa-remove"></i></a>

					</div>
				</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th><i></i> ID</th>
							<th><i></i> Event Title</th>
							<th><i></i> Start Date</th>
							<th><i></i> End Date</th>
							<th><i></i> Status</th>

							<th>Action</th>

						</tr>
					</thead>
					<tbody>

						<tr ng-repeat="x in events |orderObjectBy:order_item:order_reverse">
							<td>{{ x.id }}</td>
							<td>{{ x.event_title }}</td>
							<td>{{ x.event_start_date }}</td>
							<td>{{ x.event_end_date }}</td>
							<td>{{ x.approvalStatus }}</td>
							<td><a ui-sref="dashboard.updateEventEx"
								ng-click="passEvent(x)" tooltip-placement="top"
								tooltip="Update Event"><i class="glyphicon glyphicon-pencil"></i></a>
								<a ui-sref="dashboard.cancelEventEx" ng-click="passEvent(x)"
								tooltip-placement="top" tooltip="Cancel Event"><i
									class="glyphicon glyphicon-trash"></i></a>
									 <a ui-sref="dashboard.viewBookingEx" ng-click="passEvent(x)" 
								tooltip-placement="top" tooltip="View Bookings"><i
									class="glyphicon glyphicon-eye-open"></i></a> <a
								ng-hide=x.hasTicket ng-click="requestForTicketSales(x)"
								tooltip-placement="top" tooltip="Request Ticket Sales"><i
									class="glyphicon glyphicon-shopping-cart"></i></a> <a
								ng-show=x.hasTicket ng-click="passEventToTix(x)"
								tooltip-placement="top" tooltip="Configure Tickets"><i
									class="glyphicon glyphicon-shopping-cart"></i></a><a
								ng-show=x.hasTicket ng-click="passEventToViewTix(x.id)"
								tooltip-placement="top" tooltip="View Ticket Sales"><i
									class="glyphicon glyphicon-list"></i></a>
									</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<br> <br> <br> <a ui-sref="dashboard.addEventEx"
			tooltip-placement="right" tooltip="Add a new event"><button
				type="button" class="btn btn-primary btn-circle btn-lg">
				<i class="glyphicon glyphicon-plus"></i>
			</button></a>
		<!--  	<a ui-sref="dashboard.addBuilding"><button class="btn btn-primary"><span><i class="glyphicon glyphicon-plus-sign"></i></span>  Add a building</button></a>-->
		<br> <br> <br> <a
			ui-sref="dashboard.viewApprovedEventsEx" tooltip-placement="right"
			tooltip="View Approved Events"><button type="button"
				class="btn btn-primary btn-circle btn-lg">
				<i class="glyphicon glyphicon-thumbs-up"></i>
			</button></a>

	</div>
</div>
