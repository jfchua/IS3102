
	<div ng-cloak ng-controller="eventExternalController as eventExCtrl" >
      <div class="container">
        <div class="content" >
        <h1>View All Events</h1>
        <p class="tagline">List of all events</p>
       
        <button><a href="/#/addEventEx">Add a new event</a></button>
         <button><a href="/#/viewApprovedEventsEx">View Approved Events</a></button>
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <th><i></i> ID </th>
           <th><i></i> Event Title </th>
           <th><i></i> Start Date </th>
           <th><i></i> End Date </th>
           <th><i></i> Status </th>
           <th><i></i> View </th>
           <th>Action</th>
           <th></th>
            <th></th>
           </tr>
         <tr ng-repeat="x in events">
         <td>{{ x.id }}</td>
         <td>{{ x.event_title }}</td>
         <td>{{ x.event_start_date }}</td>
         <td>{{ x.event_end_date }}</td>
         <td>{{ x.event_approval_status }}</td>
         <td><a ng-model="myValue" href="/#/updateEventEx" ng-click="passEvent(x)">Update</a></td>
         <td><a ng-model="myValue" href="/#/cancelEventEx" ng-click="passEvent(x)">Delete</a></td>
         <td><a ng-model="myValue" href="/#/viewBookingEx" ng-click="passEvent(x)">View Booking</a></td>
         
         </tr>
         </tbody>
      </table>
   <!--  </div>-->
 </div>
 </div>
 </div>
