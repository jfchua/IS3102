
	<div ng-cloak ng-controller="viewEventDetailsController as viewEventDetailsCtrl" >
      <div class="container">
        <div class="content" >
        <h1>View Event Details</h1>
        <p class="tagline">Event Details</p>
        <button ng-click="getEventDetailsById()">Display</button>
         <button><a href="/#/viewApprovedEvents">View Approved Events</a></button>
       <table class="table table-striped table-advance table-hover">
        <tbody>
          <tr>
           <th><i></i> ID </th>
           <th><i></i> Event Title </th>
           <th><i></i> Event Content </th> 
           </tr>
         <tr>
        <td ng-bind="event.id"></td>
         <td ng-bind="event.event_title"></td>
          <td ng-bind="event.event_content"></td>
        </tr>
        <tr>
        <th><i></i> Event Description </th>
        <th><i></i> Start Date </th>
        <th><i></i> End Date </th>
        <th><i></i> Status </th>
        </tr>
        <tr>
         <td ng-bind="event.event_description"></td>
         <td ng-bind="event.event_start_date"></td>
         <td ng-bind="event.event_end_date"></td>
         <td ng-bind="event.event_approval_status"></td>
        </tr>
         </tbody>
      </table> 
  
 </div>
 </div>
 </div>
