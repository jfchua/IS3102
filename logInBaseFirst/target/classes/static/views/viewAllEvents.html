
	<div class="row">
        <div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a ui-sref="dashboard.workspace">Workspace</a></li>
                            <li><a>View Events</a></li>
                        </ol>
        </div>
        <div class="col-md-6" ng-cloak ng-controller="viewToBeApprovedEventController as viewToBeApprovedEventCtrl">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">To-be-approved Events  
						<div class="panel-control pull-right">
						
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
							
						</div>
					</h3>
				</div>
				<div class="panel-body" >
                    <table class="table table-hover">
                        <thead>
                           <tr>
                           <th><i></i> ID </th>
                           <th><i></i> Event Title </th>
                           <th><i></i> Status </th>
                           <th>Details</th>
                           </tr>
                        </thead>
                          <tbody>
                         <tr ng-repeat="x in events">
                         <td>{{ x.id }}</td>
                         <td>{{ x.event_title }}</td>
                         <td>{{ x.approvalStatus }}</td>
                          <td><a  ui-sref="dashboard.viewEventDetails" ng-click="passEvent(x)" tooltip-placement="top" tooltip="View Details of Event {{x.event_title}}"><i class="glyphicon glyphicon-eye-open"></i></a></td>
                             
                             <!--  <td><a ng-model="myValue" href="/#/deleteEvent" ng-click="getEvent(x.id)">Delete</a></td>-->
                         </tr>
                         </tbody>
                        </table>
                </div>
			</div>
		</div>
         <div class="col-md-6" ng-cloak ng-controller="viewApprovedEventController as viewApprovedEventCtrl" >
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Approved Events  
						<div class="panel-control pull-right">
						
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
							
						</div>
					</h3>
				</div>
				<div class="panel-body" >
                    
                            <table class="table table-hover">
						          <thead>
                               <tr>
                               <th><i></i> ID </th>
                               <th><i></i> Event Title </th>
                               <th><i></i> Status </th>
                               <th><i></i> Actions </th>
                               </tr>
                             </thead>
                            <tbody>
                             <tr ng-repeat="x in events">
                             <td>{{ x.id }}</td>
                             <td>{{ x.event_title }}</td>
                             <td>{{ x.approvalStatus }}</td>
                              <td>
                              <a  ui-sref="dashboard.viewEventDetailsApproved" ng-click="passEvent(x)" tooltip-placement="top" tooltip="View Details of Event {{x.event_title}}"><i class="glyphicon glyphicon-eye-open"></i></a>
                              <a   ng-click="showAModal(x)" tooltip-placement="top" tooltip="Update Status"><i class="glyphicon glyphicon-pencil"></i></a>                            		
                              </td>
                             </tr>
                             </tbody>
              </table>

                </div>
			</div>
		</div>
		
	</div>
