
	<div ng-cloak ng-controller="eventController as eventCtrl" >
      <div class="container">
        <div class="content" >
        <h1>View All Events</h1>
        <p class="tagline">List of all events</p>
      
        <button><a href="/#/viewToBeApprovedEvents">View To Be Approved Events</a></button>
         <button><a href="/#/viewApprovedEvents">View Approved Events</a></button>
          <button><a href="/#/viewEventOrganizers">View Event Organizers</a></button>
       <p>Cancel a event only when the status is "cancelled"</p>
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <th><i></i> ID </th>
           <th><i></i> Event Title </th>
           <th><i></i> Status </th>
           <!-- <th>Action</th>-->
           <th>Action</th>
           </tr>
         <tr ng-repeat="x in events">
         <td>{{ x.id }}</td>
         <td>{{ x.event_title }}</td>
         <td>{{ x.event_approval_status }}</td>
         <!--<td><a ng-model="myValue" href="/#/viewEventDetails" ng-click="getEvent(x.id)">View Details</a></td>-->
         <td><a ng-model="myValue" href="/#/deleteEvent" ng-click="passEvent(x)">Cancel Event</a></td>
         </tr>
         </tbody>
      </table>
   <!--  </div>-->
 </div>
 </div>
 </div>
