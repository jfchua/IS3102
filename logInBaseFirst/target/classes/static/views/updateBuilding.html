<div class="row"
	ng-controller="updateBuildingController as updateBuildCtrl"
	ng-controller="progressCtrl">
	<div class="clearfix">
		<ol class="breadcrumb no-bg no-m-t">
			<li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
			<li><a ui-sref="IFMS.workspace">Workspace</a></li>
			<li><a ui-sref="IFMS.viewBuilding">View Buildings</a></li>
			<li><a>Upate Buildings</a></li>
		</ol>
	</div>
	<div class="col-md-6">
		<div class="panel panel-primary">

			<div class="panel-heading">
				<h3 class="panel-title">
					Update building
					<div class="panel-control pull-right">
						<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
							class="panelButton"><i class="fa fa-minus"></i></a> <a
							class="panelButton"><i class="fa fa-remove"></i></a>
					</div>
				</h3>
			</div>
			<div class="panel-body">
				<form name="categoryForm" id="categoryForm">
					<div class="form-group">
						<label for="exampleInput">Building Name </label> <input required
							type="text" ng-model="building.name"
							class="form-control underline">
					</div>
					<div class="form-group">
						<label for="exampleInput">Total number of floor</label> <input
							required type="number" min="1" max="999"
							ng-model="building.numFloor" class="form-control underline">
					</div>
					<div class="form-group">
						<label for="exampleInput">Address</label> <input required
							type="text" ng-model="building.address"
							class="form-control underline">
					</div>
					<div class="form-group">
						<label for="exampleInput">City</label> <input required type="text"
							ng-model="building.city" class="form-control underline">
					</div>
					<div class="form-group">
						<label for="exampleInput">Postal Code</label> <input required
							type="text" ng-model="building.postalCode"
							class="form-control underline">
					</div>

					<div>
						Logo: <input type="file" ngf-select ng-model="picFile" name="file"
							accept="image/*" ngf-max-size="10MB" ngf-model-invalid="errorFile">
						<i ng-show="myForm.file.$error.required">*required</i><br> <i
							ng-show="myForm.file.$error.maxSize">File too large
							{{errorFile.size / 1000000|number:1}}MB: max 2M</i> <img
							ng-show="myForm.file.$valid" ngf-thumbnail="picFile"
							class="thumb" height="100px" width="100px">
						<button ng-click="picFile = null" ng-show="picFile">Remove</button>
					</div>
					<br>

					<button class="progress-button" data-style="shrink" data-horizontal
						ng-click="updateBuilding()">Submit</button>
					&nbsp;
					<!--   <button ng-click = "updateBuilding()"><input type="submit" value="Submit"></button>-->
				</form>
			</div>
		</div>
	</div>
	
	<div class="col-md-6">
		<div class="panel panel-primary">

			<div class="panel-heading">
				<h3 class="panel-title">
					Current image
					<div class="panel-control pull-right">
						<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
							class="panelButton"><i class="fa fa-minus"></i></a> <a
							class="panelButton"><i class="fa fa-remove"></i></a>
					</div>
				</h3>
			</div>
			<div class="panel-body">
					<carousel interval="5000">
						
						<slide>
							<img src="{{building.picPath}}" alt="">
						</slide>
					</carousel>
			</div>
		</div>
	</div>
</div>
