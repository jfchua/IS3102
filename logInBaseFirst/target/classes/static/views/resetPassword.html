<body class="login-img3-body">

	<div ng-controller="UserController as ctrl" class="container">

      <form  ng-submit="ctrl.submitResetPass()" class="login-form">
		<div class="login-wrap">
			<h1 style="text-align: center;">Reset Password</h1>
			<p class="login-img">
				<i class="icon_lock_alt"></i>
			</p>
			<div class="input-group">

				<span class="input-group-addon"><i class="icon_profile"></i></span>
				<input ng-model="ctrl.email" type="email" class="form-control"
					placeholder="Email" autofocus>
			</div>
			<button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
		</div>
		<br /> <a href="#/login"> Click to go back to login</a>
		</form>

	</div>


</body>
