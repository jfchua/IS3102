
	<div ng-cloak ng-controller="maintenanceController as maintenanceCtrl" >
      <div class="container">
        <div class="content" >
        <h1>View All Maintenance Requests</h1>
        <p class="tagline">List of maintenance requests</p>
        <button><a href="/#/addMaintenance">Add Maintenance Request</a></button>
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <th><i></i> ID </th>
           <th><i></i> Start Date </th>
           <th><i></i> End Date </th>
           <th><i></i> Description </th>
           <th><i></i> Action</th>
           <th><i></i> Action </th>
           </tr>
         <tr ng-repeat="x in maintenance_requests">
         <td>{{ x.id }}</td>
         <td>{{ x.start }}</td>
         <td>{{ x.end }}</td>
         <td>{{ x.description }}</td>
         <td><a  href="/#/updateMaintenance" ng-click="passMaintenance(x)">Update</a></td>
         <td><a  href="/#/deleteMaintenance" ng-click="passMaintenance(x)">Delete</a></td>
         </tr>
         </tbody>
      </table>
   <!--  </div>-->
 </div>
 </div>
 </div>
