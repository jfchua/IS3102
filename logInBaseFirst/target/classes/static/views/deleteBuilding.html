<div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a href="#/dashboard">Workspace</a></li>
                            <li><a ui-sref="dashboard.viewBuilding">View Buildings</a></li>
                            <li><a>Delete Building</a></li>
                        </ol>
</div>
<div class="row" ng-controller="deleteBuildingController as deleteBuildCtrl" ng-controller="progressCtrl">
<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Delete Building	  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body" >
					<table class="table table-hover">
						<thead>
							<tr>
								<th><i></i> ID </th>
                                <th><i></i> Building Name </th>
                                <th><i></i> Number of floors </th>
                                <th><i></i> Address </th>
                                <th><i></i> City </th>
                                <th><i></i> Postal Code </th>
							</tr>
						</thead>
						<tbody>
							 <tr>
                             <td ng-bind="building.id"></td>
                             <td ng-bind="building.name"></td>
                             <td ng-bind="building.numFloor"></td>
                             <td ng-bind="building.address"></td>
                             <td ng-bind="building.city"></td>
                             <td ng-bind="building.postalCode"></td>
                             </tr>
						</tbody>
					</table>
                   <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "deleteBuilding()">Submit</button> &nbsp;
                   <!--  <button ng-click = "deleteBuilding()">Delete</button>-->
                    
				</div>
			</div>
		</div>
	</div>
