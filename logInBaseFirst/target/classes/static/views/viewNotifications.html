<div ng-cloak ng-controller="notificationController as notificationCtrl">
	<div class="clearfix">
		<ol class="breadcrumb no-bg no-m-t">
			<li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
			<li><a ui-sref="dashboard.workspace">Workspace</a></li>
			<li><a ui-sref="dashboard.viewEventOrganizers">View Event Organisers</a></li>
			<li><a>View Notifications</a></li>
		</ol>
	</div>
	<div class="col-md-9">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					Notifications
					<div class="panel-control pull-right">

						<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
							class="panelButton"><i class="fa fa-minus"></i></a> <a
							class="panelButton"><i class="fa fa-remove"></i></a>

					</div>
				</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th><i></i> ID</th>
							<th><i></i> Subject</th>
							<th><i></i> Message</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in notifications">
							<td>{{ x.id }}</td>
							<td>{{ x.subject}}</td>
							<td>{{ x.message}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
