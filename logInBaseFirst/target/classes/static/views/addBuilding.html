<div class="row" ng-controller="buildingController as buildCtrl" ng-controller="progressCtrl" ng-submit="submit1()">
<div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a href="#/workspace">Workspace</a></li>
                            <li><a ui-sref="workspace.viewBuilding">View Buildings</a></li>
                             <li><a>Add Building</a></li>
                        </ol>
</div>
		<div class="col-md-9">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title">Add building		  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">
                    
                    <form>
                        <div class="form-group">
                               <label for="exampleInput">Building Name</label>
                               <input type="text" ng-model="building.name" class="form-control underline" id="buildingName" placeholder="Enter building name">
                        </div>
                        <div class="form-group">
                               <label for="exampleInput">Total number of floor</label>
                               <input type="number" min="1" max="999" ng-model="building.numFloor" class="form-control underline" id="numberOfFloor" placeholder="Enter number of floor">
                        </div>
                        <div class="form-group">
                               <label for="exampleInput">Address</label>
                               <input type="text" ng-model="building.address" class="form-control underline" id="address" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                               <label for="exampleInput">City</label>
                               <input type="text" ng-model="building.city" class="form-control underline" id="city" placeholder="Enter city name">
                       </div>
                       <div class="form-group">
                               <label for="exampleInput">Postal Code</label>
                               <input type="text" ng-model="building.postalCode" class="form-control underline" id="postalCode" placeholder="Enter postal code">
                       </div>

                       <!--  
                       <div class="form-group">
                               <label for="exampleInputFile">File input</label>
                               <input type="file" ng-model="building.filePath" id="exampleInputFile">
                               <p class="help-block">Please select a file</p>
                      </div>
                      -->

                       <!-- <a class="btn btn-primary" href=".html"><div data-original-title="submit" data-placement="bottom"></div></a>  -->

					 <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "reset()">Submit</button> &nbsp;
                 
                    </form>
                    
                    
                    
                    
				</div>
			</div>
        </div>
</div>
