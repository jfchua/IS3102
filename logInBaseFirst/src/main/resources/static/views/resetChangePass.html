<!DOCTYPE html>
<html lang="en">
<head>

<title>Reset Password</title>
</head>

<body >

	<div class="login-page" ng-controller="UserController as ctrler" class="container">
<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		
		<img src="img/IFMS.png" class="user-avatar" height="42" width="42"/>
		<h1 style="text-align:center;">Enter New Password</h1> 
		<form ng-submit="ctrler.submitChangePass()" class="login-form">
			<div class="form-content">
				
				
				<div class="form-group">
					<input ng-model="ctrler.pass1" type="password" class="form-control input-underline input-lg" class="form-control input-underline input-lg" placeholder="Enter Password" autofocus> 
					</div>
					<div class="form-group">
					<input ng-model="ctrler.pass2" type="password" class="form-control input-underline input-lg" class="form-control input-underline input-lg" placeholder="Re-Enter Password" autofocus>
				</div>
				
			</div>
					<button class="btn btn-white btn-outline btn-lg btn-rounded" progress-button="authenticate()" type="submit">Submit</button>
		</form>

	</div>
</div>
</div>

</body>
