
        
       
 <div ng-controller="MyCtrl as myCtrl">    
    <div id="respond"></div>
    <div id="glassbox">
        <div ng-repeat="unit in units track by $index" class="ui-widget-content" 
            id="{{unit.square.id}}" ng-mouseover=showDetails(unit)   ng-dblclick="addToUnitIds(unit.id)"
              ng-style="{height: {{unit.square.height}} + 'px', width: {{unit.square.width}} + 'px', 'left':{{unit.square.left}}+'px','top':{{unit.square.top}}+'px', 'background-color':'{{unit.square.color}}' }" ><p>{{unit.id}}</p> </div>
        </div>
        
  <button ng-click="viewUnit()">View Floor Plan</button>
 <a href="/#/viewLevelsMtn" ng-click="viewLevelsByBuildingId()"><button>Back to View Levels</button></a>
 <a href="/#/addMaintenance" ng-click="passUnitIds()"><button>Continue the form</button></a>
 
 <div><p id="display" >{{showDetail}}</p></div>
 <div><p  >Please double click on selected unit(s).</p></div>
<table>
<th></th>
<th>id</th>
       <th>Unit Number</th>
       <th>Dimension Length (meter)</th>
       <th>Dimension width (meter)</th>
        <th>Description</th>
         
  <tr ng-repeat="x in units track by $index" >
    <td>{{ x.id }} </td>
    <td>{{x.unitNumber}} </td>
    <td>{{x.length}}</td>
     <td>{{x.width}}</td>
      <td>{{x.description}} </td>
  </tr>
</table>
  
</div>
