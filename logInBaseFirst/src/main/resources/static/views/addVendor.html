
	<div ng-cloak ng-controller="vendorController as vendorCtrl" ng-submit="addVendor()">
      <div class="container">
        <div class="content" >
        <h1>Add a new vendor</h1>
          <a href="/#/viewAllVendors"><button>Back to view vendors</button></a>
        <p class="tagline">Add your vendor here</p>
        <form>
        <div class="form-group">
               <label for="exampleInput">Vendor Email</label>
               <input type="email" ng-model="vendor.email" class="form-control"  placeholder="Enter vendor email" required>
        </div>
        <div class="form-group">
               <label for="exampleInput">Vendor Name</label>
               <input type="text" ng-model="vendor.name" class="form-control"  placeholder="Enter name" required>
        </div>
        <div class="form-group">
               <label for="exampleInput">Vendor Description</label>
               <input type="text" ng-model="vendor.description" class="form-control"  placeholder="Enter description">
        </div>
        <div class="form-group">
               <label for="exampleInput">Vendor Contact</label>
               <input type="text" ng-model="vendor.contact" class="form-control" placeholder="Enter contact">
       </div>
       <!-- <a class="btn btn-primary" href=".html"><div data-original-title="submit" data-placement="bottom"></div></a>  -->
       <a href = "/#/viewAllVendors"><button ng-click = "addVendor()"><input type="submit" value="Submit"></button></a>
       <br>
       <a href="#/viewAllVendors">View Vendor List</a>
        </form>
        </div>
      </div>
    </div>
