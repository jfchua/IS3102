        
	<div ng-cloak ng-controller="vendorController as vendorCtrl">
        
        <div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a ui-sref="IFMS.workspace">Workspace</a></li>
                            <li><a ui-sref="IFMS.viewAllVendors">View Vendors</a></li>
                             <li><a>Add vendor</a></li>
                        </ol>
        </div>
        
        
      
		<div class="col-md-9">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title">Add vendor		  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">
        <form>
        <div class="form-group">
               <label for="exampleInput">Vendor Email</label>
               <input type="text" ng-model="vendor.email" class="form-control underline"  placeholder="Enter vendor email" required>
        </div>
        <div class="form-group">
               <label for="exampleInput">Vendor Name</label>
               <input type="text" ng-model="vendor.name" class="form-control underline"  placeholder="Enter name" required>
        </div>
         <div class="form-group">
               <label for="exampleInput">Business Registration Number</label>
               <input type="text" ng-model="vendor.registration" ng-change="upper(vendor.registration)" class="form-control underline"  placeholder="Enter registration number" required>
        </div>
        <div class="form-group">
               <label for="exampleInput">Vendor Description</label>
               <input type="text" ng-model="vendor.description" class="form-control underline"  placeholder="Enter description">
        </div>
        <div class="form-group">
               <label for="exampleInput">Vendor Contact</label>
               <input type="text" ng-model="vendor.contact" class="form-control underline" placeholder="Enter contact">
       </div>
       <!-- <a class="btn btn-primary" href=".html"><div data-original-title="submit" data-placement="bottom"></div></a>  -->
             <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "addVendor()">Submit</button> &nbsp;
        </form>
            
				</div>
			</div>
        </div>
</div>
