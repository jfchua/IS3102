<div class="row" ng-cloak ng-controller="updateBeaconController as updateBeaconCtrl"
	ng-controller="progressCtrl">
	<div class="clearfix">
		<ol class="breadcrumb no-bg no-m-t">
			<li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
			<li><a ui-sref="IFMS.workspace">Workspace</a></li>
			<li><a ui-sref="IFMS.viewAllEventsEx">View Events</a></li>
			<li><a ui-sref="IFMS.configureBeaconsEx">Configure Beacons</a></li>
			<li><a>Update Beacon Information</a></li>
		</ol>
	</div>


	<div class="col-md-6">
		<div class="panel panel-primary">

			<div class="panel-heading">
				<h3 class="panel-title">
					Update Beacon
					<div class="panel-control pull-right">
						<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
							class="panelButton"><i class="fa fa-minus"></i></a> <a
							class="panelButton"><i class="fa fa-remove"></i></a>
					</div>
				</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="exampleInput">Beacon UUID</label> <input type="text"
							ng-model="b.beaconUUID" class="form-control" id="beaconUUID"
							placeholder="Enter Beacon UUID" readonly>
					</div>
					<div class="form-group">
						<label for="exampleInput">Message</label> <input type="text"
							ng-model="b.message" class="form-control" id="message"
							placeholder="Enter message" required>
					</div>
					<button class="progress-button primary-progress"
						data-style="shrink" data-horizontal ng-click="updateBeacon()">Submit</button>
					&nbsp;
				</form>


			</div>
		</div>
	</div>

</div>
