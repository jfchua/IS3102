
	<div ng-cloak ng-controller="iconController as iconCtrl">
      <div class="container">
        <div class="content" >
        <h1>View icons</h1>
        <p class="tagline">List of icons</p>
      	<button><a href="/#/viewBuilding">Back to view buildings</a></button>
        <button><a href="/#/addIcon">Add a Icon</a></button>
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <th><i></i> ID </th>
           <th><i></i> Icon Type </th>
           <th><i></i> Icon path </th>
           <th><i></i> Preview </th>
           <th> Actions </th>
           <th> </th>
           </tr>
         <tr ng-repeat="x in icons | orderBy:'iconType'">
         <td>{{ x.id }}</td>
         <td>{{ x.iconType }}</td>
         <td>{{ x.iconPath }}</td> 
          <td><img  class="svgtest" src="{{x.iconPath}}" alt="{{x.iconPath}}" width="50px" height="50px"></td> 
         <td><a  href="/#/updateIcon" ng-click="updateIcon(x)">Update</a></td>
          <td><a ng-click="remove(x)">Delete</a></td>
         </tr>
         </tbody>
      </table>
  
 </div>
 </div>
 </div>
