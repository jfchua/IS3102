
	<div ng-cloak ng-controller="iconController as iconCtrl">
        <div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a ui-sref="dashboard.workspace">Workspace</a></li>
                            <li><a>View Icons</a></li>
                        </ol>
        </div>
    <div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Icons	  
						<div class="panel-control pull-right">
						
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
							
						</div>
					</h3>
				</div>
				<div class="panel-body" >
					<table class="table table-hover">
       

                        <thead>
                           <tr>
                           <th><i></i> ID </th>
                           <th><i></i> Icon Type </th>
                           <th><i></i> Icon path </th>
                           <th><i></i> Preview </th>
                           <th> Actions </th>
                           <th> </th>
                           </tr>
                        </thead>
                        <tbody>
                         <tr ng-repeat="x in icons | orderBy:'iconType'">
                         <td>{{ x.id }}</td>
                         <td>{{ x.iconType }}</td>
                         <td>{{ x.iconPath }}</td> 
                          <td><img  class="svgtest" src="{{x.iconPath}}" alt="{{x.iconPath}}" width="50px" height="50px"></td> 
                         <td><a  ui-sref="dashboard.updateIcon" ng-click="updateIcon(x)">Update</a></td>
                          <td><a ng-click="remove(x)">Delete</a></td>
                         </tr>
                         </tbody>
                        </table>
  
 	</div>
			</div>
		</div>
		<div class="col-md-3">
		<br>
		<br>
		<br>
		 <a ui-sref="dashboard.addIcon" tooltip-placement="right" tooltip="Add a icon"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-plus"></i></button></a>  
		<!--  	<a ui-sref="dashboard.addBuilding"><button class="btn btn-primary"><span><i class="glyphicon glyphicon-plus-sign"></i></span>  Add a building</button></a>-->
		</div>
	</div>
