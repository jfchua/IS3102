<div ng-cloak ng-controller="deleteMaintenanceController as deleteMaintenanceCtrl" >
            <div class="clearfix">
                            <ol class="breadcrumb no-bg no-m-t">
                                <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                                <li><a href="#/dashboard">Workspace</a></li>
                                <li><a ui-sref="dashboard.viewMaintenance">View Maitenances</a></li>
                                <li><a>Delete Maintenance</a></li>
                            </ol>
    </div>
         <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Delete Building	  
                            <div class="panel-control pull-right">
                                <a class="panelButton"><i class="fa fa-refresh"></i></a>
                                <a class="panelButton"><i class="fa fa-minus"></i></a>
                                <a class="panelButton"><i class="fa fa-remove"></i></a>
                            </div>
                        </h3>
                    </div>
                    <div class="panel-body" >
                        <table class="table table-hover">


            <thead>
               <tr>
               <td><i></i> ID </td>
               <td><i></i> Start Date </td>
               <td><i></i> End Date </td>
               <td><i></i> Description </td>
               </tr>
                </thead>
                            <tbody>
             <tr>
             <td ng-bind="maintenance.id"></td>
             <td ng-bind="maintenance.start"></td>
             <td ng-bind="maintenance.end"></td>
             <td ng-bind="maintenance.description"></td>
             </tr>
             </tbody>
          </table>
                       <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "deleteMaintenance()">Delete</button> &nbsp;
                       <!--  <button ng-click = "deleteBuilding()">Delete</button>-->

                    </div>
                </div>
            </div>
        </div>
