
<link rel="stylesheet"
	href="bower_components/angular-gridster/dist/angular-gridster.css" />
<link rel="stylesheet" href="../css/floorplan.css" type="text/css" />
<link rel="stylesheet" href="../css/floorplanGrid.css" type="text/css" />
<div>

	<div class="clearfix">
		<ol class="breadcrumb no-bg no-m-t">
			<li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
			<li><a ui-sref="dashboard.workspace">Workspace</a></li>
			<li><a ui-sref="dashboard.viewBuilding">View Buildings</a></li>
			<li><a ng-click="passBuilding()">View Levels</a></li>
			<li><a ng-click="viewFloorPlan()">View Floor Plan</a></li>
			<li><a ng-click="viewUnitPlan()">View Default Unit Plan</a></li>
			<li><a>Update Default Unit Plan</a></li>
		</ol>
	</div>
	<div class="col-md-9" id="widthForFloorPlan">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					Unit Plan
					<div class="panel-control pull-right">
						<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
							class="panelButton"><i class="fa fa-minus"></i></a> <a
							class="panelButton"><i class="fa fa-remove"></i></a>
					</div>
				</h3>
			</div>
		</div>
		<div class="panel-body" id="panelheadGrid">
			<div gridster="gridsterOpts" id="glassboxGrid"
				ng-style="{height: {{unitWidthGrid}} + 'px', width: {{unitLengthGrid}} + 'px'}">
				<ul>
					<li gridster-item="area" id="{{area.square.id}}"
						ng-repeat="area in areas"
						ng-style="{'background-color':'{{area.square.color}}'}"><p>
							{{area.areaName}}<a ng-click="showModal(area,$parent)"
								tooltip-placement="top" tooltip="Edit area {{area.unitName}}"><i
								class="glyphicon glyphicon-pencil"></i></a><a
								ng-click="$parent.remove(area)" tooltip-placement="top"
								tooltip="Delete area {{area.areaName}}"><i
								class="glyphicon glyphicon-trash"></i></a> <img class="svgtest"
								ng-src="{{area.square.type||area.square.icon.iconPath}}"
								alt="icon">
						</p></li>
				</ul>
			</div>
		</div>

	</div>
	<div class="col-md-3">
		<br> <br> <br> <a ng-click="addArea()"
			tooltip-placement="right" tooltip="Add an Area"><button
				type="button" class="btn btn-primary btn-circle btn-lg">
				<i class="glyphicon glyphicon-plus"></i>
			</button></a>
	</div>

	<div class="col-md-3">
		<br> <a tooltip-placement="right"
			tooltip="Right Click for Adding a Default Icon"
			context-menu="menuOptions"><button type="button"
				class="btn btn-primary btn-circle btn-lg">
				<i class="glyphicon glyphicon-asterisk"></i>
			</button></a>
	</div>
</div>
