	<div ng-cloak ng-controller="buildingController as buildCtrl" >
      <div class="container">
        <div class="content" >
        <h1>Update building</h1>
        <p class="tagline">Update your building here</p>
        <button ng-click = "getBuildingById()"><input type="submit" value="Refresh"></button>
        <form>
        <div class="form-group">
               <label for="exampleInput">Building Name </label>
               <input type="text" ng-model="building.name" class="form-control">
        </div>
        <div class="form-group">
               <label for="exampleInput">Total number of floor</label>
               <input type="number" ng-model="building.numFloor" class="form-control">
        </div>
        <div class="form-group">
               <label for="exampleInput">Address</label>
               <input type="text" ng-model="building.address" class="form-control">
        </div>
        <div class="form-group">
               <label for="exampleInput">City</label>
               <input type="text" ng-model="building.city" class="form-control" >
       </div>
       <div class="form-group">
               <label for="exampleInput">Postal Code</label>
               <input type="text" ng-model="building.postalCode" class="form-control">
       </div>
