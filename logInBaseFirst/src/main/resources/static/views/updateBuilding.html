<div class="row" ng-controller="updateBuildingController as updateBuildCtrl" ng-controller="progressCtrl">
<div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a ui-sref="dashboard.workspace">Workspace</a></li>
                            <li><a ui-sref="dashboard.viewBuilding">View Buildings</a></li>
                             <li><a>Upate Buildings</a></li>
                        </ol>
</div>
		<div class="col-md-9">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title">Update building		  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">
                    <form name="categoryForm" id="categoryForm">
                        <div class="form-group">
                               <label for="exampleInput">Building Name </label>
                               <input required type="text" ng-model="building.name" class="form-control underline">
                        </div>
                        <div class="form-group">
                               <label for="exampleInput">Total number of floor</label>
                               <input required type="number" min="1" max="999" ng-model="building.numFloor" class="form-control underline">
                        </div>
                        <div class="form-group">
                               <label for="exampleInput">Address</label>
                               <input required type="text" ng-model="building.address" class="form-control underline">
                        </div>
                        <div class="form-group">
                               <label for="exampleInput">City</label>
                               <input required type="text" ng-model="building.city" class="form-control underline">
                       </div>
                       <div class="form-group">
                               <label for="exampleInput">Postal Code</label>
                               <input required type="text" ng-model="building.postalCode" class="form-control underline">
                       </div>

                       <!--  
                       <div class="form-group">
                               <label for="exampleInputFile">File input</label>
                               <input type="file" ng-model="building.filePath" id="exampleInputFile">
                               <p class="help-block">Please select a file</p>
                      </div>
                      -->
                      <button class="progress-button" data-style="shrink" data-horizontal ng-click = "updateBuilding()">Submit</button> &nbsp;
                       <!--   <button ng-click = "updateBuilding()"><input type="submit" value="Submit"></button>-->
                      </form>      
				</div>
			</div>
        </div>
</div>
