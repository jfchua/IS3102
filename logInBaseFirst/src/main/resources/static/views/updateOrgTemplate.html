<div class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Update Client Organisation: {{profile.organisation_name}}</h4>
      </div>
      <div class="modal-body">
        <p></p>
        <form class="form-horizontal" role="form">					   		
                        <div class="form-group">
                               <label for="exampleInput">ID</label>
                               <input type="number" ng-model="profile.id" class="form-control underline" readonly>
                        </div>
                        <div class="form-group">
                               <label for="exampleInput">Address</label>
                               <input type="text" ng-model="profile.address" class="form-control underline">
                        </div>
                        <div class="form-group">
                               <label for="exampleInput">Postal</label>
                               <input type="text" ng-model="profile.postal" class="form-control underline">
                        </div>
                        <div class="form-group">
                               <label for="exampleInput">Contact Number</label>
                               <input type="text" ng-model="profile.phone" class="form-control underline">
                        </div>
                        <div class="form-group">
                               <label for="exampleInput">Start Date</label>
                               <input type="datetime-local" step="86400" ng-model="profile.start_date" class="form-control underline">
                       </div>
                       <div class="form-group">
                               <label for="exampleInput">End Date</label>
                               <input type="datetime-local" step="86400" ng-model="profile.end_date" class="form-control underline">
                       </div> 
                       <div class="form-group">
                               <label for="exampleInput">Subscription Fee</label>
                               <input type="number" step="0.01" min="0" ng-model="profile.fee" class="form-control underline">
                        </div>
     </form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
