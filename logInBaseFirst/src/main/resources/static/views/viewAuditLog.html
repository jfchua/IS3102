
	<div ng-cloak ng-controller="auditLogController as auditLogCtrl"
		ng-submit="submit()">
		<div class="container">
			<div class="content">
				<h1>Generate Audit Log</h1>
				<form>
					<!-- <div class="form-group">
               <label for="exampleInput">Username</label>
               <input type="text" ng-model="audit.name" class="form-control" id="orgName" placeholder="Enter Organisation Name">
        </div> -->


					<div class="form-group">
						<label for="recipient" class="control-label">User Email ( Default all selected ) </label> <select
							name="email" ng-model="currentlySelected"
							ng-change="selectRecipient()" class="form-control" required>
							<option ng-repeat="contact in contacts">{{contact}}</option>
						</select>
					</div>
					
					<div class="form-group">
						<label for="recipient" class="control-label">System ( Default all selected )</label> <select
							name="email" ng-model="currentlySelectedSystem"
							ng-change="selectSystem()" class="form-control" required>
							<option>Notification</option>
							<option>Property</option>
							<option>User Management</option>
						</select>
					</div>
					

					<div class="form-group">
						<label for="exampleInput">Start Date</label> <input type="date"
							ng-model="audit.startDate" class="form-control" id="orgEmail"
							placeholder="Enter Organisation IT Admin Email" required>
					</div>
					<div class="form-group">
						<label for="exampleInput">End Date</label> <input type="date"
							ng-model="audit.endDate" class="form-control" id="orgEmail"
							placeholder="Enter Organisation IT Admin Email" required>
					</div>

					<!-- <a class="btn btn-primary" href=".html"><div data-original-title="submit" data-placement="bottom"></div></a>  -->
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>
