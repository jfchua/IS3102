
	<div ng-cloak ng-controller="viewApprovedEventController as viewApprovedEventCtrl" >
      <div class="container">
        <div class="content" >
        <h1>View Approved Events</h1>
        <p class="tagline">List of all events</p>
        
         <button><a href="/#/viewAllEvents">View All Events</a></button>
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <th><i></i> ID </th>
           <th><i></i> Event Title </th>
           <th><i></i> Status </th>
           <th><i></i> Actions </th>
           <th><i></i> Actions </th>
           </tr>
         <tr ng-repeat="x in events">
         <td>{{ x.id }}</td>
         <td>{{ x.event_title }}</td>
         <td>{{ x.event_approval_status }}</td>
         <td><a ng-model="myValue" href="/#/viewEventDetailsApproved" ng-click="passEvent(x)">View Details</a></td>
          <td><a ng-model="myValue" href="/#/updateEventStatus" ng-click="passEvent(x)">Update Status</a></td>
         </tr>
         </tbody>
      </table>

 </div>
 </div>
 </div>
