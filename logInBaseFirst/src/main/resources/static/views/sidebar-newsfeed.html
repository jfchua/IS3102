<div class="news-feed" ng-controller="taskController as taskCtrl" >
	<div class="feed-header">{{ 'To-do List' | translate }}</div>
	<div class="feed-content">
		<ul class="feed" >
			<li ng-repeat="todo in saved track by $index">
				<a href="">{{todo.task}}</a> <span class="feed-date">{{todo.date}}</span>	
				
			</li>
			
		</ul>
		<br>
	</div>
</div>
