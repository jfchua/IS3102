<div class="news-feed" ng-controller="AlertDemoCtrl">
	<div class="feed-header">{{ 'Notifications' | translate }}</div>
	<div class="feed-content">
		<ul class="feed" uib-alert ng-repeat="x in alerts" close="closeAlert($index)">
			<li >
				<a href="">{{x}}</a> <span class="feed-date"></span>	
				
			</li>
			
		</ul>
		<br>
	</div>
</div>
