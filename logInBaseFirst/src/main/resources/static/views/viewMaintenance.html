       <div ng-cloak ng-controller="maintenanceController as maintenanceCtrl" >
            <div class="clearfix">
                            <ol class="breadcrumb no-bg no-m-t">
                                <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                                <li><a ui-sref="IFMS.workspace">Workspace</a></li>
                                <li><a>View Maintenances</a></li>
                            </ol>
            </div>
        <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Maintenances	  
                            <div class="panel-control pull-right">

                                <a class="panelButton"><i class="fa fa-refresh"></i></a>
                                <a class="panelButton"><i class="fa fa-minus"></i></a>
                                <a class="panelButton"><i class="fa fa-remove"></i></a>

                            </div>
                        </h3>
                    </div>
                    <div class="panel-body" >
                        <table class="table table-hover">
                            <thead>
                        <thead>
                           <tr>
                           <th><i></i> ID </th>
                           <th><i></i> Start Date </th>
                           <th><i></i> End Date </th>
                           <th><i></i> Description </th>
                           <th><i></i> Action</th>
                       
                           </tr>
                            </thead>
                        <tbody>
                         <tr ng-repeat="x in maintenance_requests|orderObjectBy:order_item:order_reverse">
                         <td>{{ x.id }}</td>
                         <td>{{ x.start }}</td>
                         <td>{{ x.end }}</td>
                         <td>{{ x.description }}</td>
                        
                             <td>
                             		<a ng-show="checkDateBefore(x.start)"  ui-sref="IFMS.updateMaintenance" ng-click="passMaintenance(x)" 
                             		tooltip-placement="top" tooltip="Update Maintenance"><i class="glyphicon glyphicon-pencil"></i></a>
                             		<a ng-show="checkDateBefore(x.start)" ui-sref="IFMS.deleteMaintenance" ng-click="passMaintenance(x)" 
                             		tooltip-placement="top" tooltip="Delete Maintenance"><i class="glyphicon glyphicon-trash"></i></a>
                             		<a ui-sref="IFMS.viewMaintenanceSchedule" ng-click="passMaintenance(x)" 
								    tooltip-placement="top" tooltip="View Maintenance Schedule"><i class="glyphicon glyphicon-eye-open"></i></a>
                             </td>
                         </tr>
                         </tbody>
          </table>
        </div>
                </div>
            </div>
            <div class="col-md-3">
            <br>
            <br>
            <br>
             <a ui-sref="IFMS.addMaintenance" tooltip-placement="right" tooltip="Add a Maintenance Request"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-plus"></i></button></a>  
             <a ng-click="generateReport()" tooltip-placement="right" tooltip="Generate Monthly Maintenance Report"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-th-list"></i></button></a>            
              <a ng-click="runTimer()" tooltip-placement="right" tooltip="Activate Timer"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-time"></i></button></a>  						
			</div>
              </div>
        </div>
