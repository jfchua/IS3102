	<div ng-cloak ng-controller="deleteEventExController as deleteEventExCtrl">
        <div class="clearfix">
                            <ol class="breadcrumb no-bg no-m-t">
                                <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                                <li><a ui-sref="IFMS.workspace">Workspace</a></li>
                                <li><a ui-sref="IFMS.viewAllEventsEx">View Events</a></li>
        
                                <li><a>Delete Events</a></li>
                            </ol>
            </div>
       <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Delete Event 	  
                            <div class="panel-control pull-right">

                                <a class="panelButton"><i class="fa fa-refresh"></i></a>
                                <a class="panelButton"><i class="fa fa-minus"></i></a>
                                <a class="panelButton"><i class="fa fa-remove"></i></a>

                            </div>
                        </h3>
                    </div>
                    <div class="panel-body" >
                        <table class="table table-hover">
                            <thead>     
                                   <tr>
                                   <th><i></i> ID </th>
                                   <th><i></i> Event Title </th>
                                   <th><i></i> Start Date </th>
                                   <th><i></i> End Date </th>
                                   <th><i></i> Status </th>
                                </tr>
                            </thead>
                                <tbody>
                                 <tr>
                                 <td ng-bind="event.id"></td>
                                 <td ng-bind="event.event_title"></td>
                                 <td ng-bind="event.event_start_date"></td>
                                 <td ng-bind="event.event_end_date"></td>
                                 <td ng-bind="event.approvalStatus"></td>
                                 </tr>
                                 </tbody>
                              </table>        
     <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "deleteEvent()">Delete</button> &nbsp;
                   <!--  <button ng-click = "deleteBuilding()">Delete</button>-->
                    
				</div>
			</div>
		</div>
	</div>
