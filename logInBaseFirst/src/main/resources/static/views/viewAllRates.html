
	<div ng-cloak ng-controller="rateController as rateCtrl">
      <div class="container">
        <div class="content" >
        <h1>View All Special Rates</h1>
        <p class="tagline">List of special rates</p>
  
        <button><a href="/#/addSpecialRate">Add a new special rate</a></button>
        <!-- <div ng-app="myApp" ng-controller="customersCtrl">-->
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <td><i></i> ID </td>
           <td><i></i> Rate </td>
           <td><i></i> Description </td>
           <td><i></i> Period </td>
           <td>Actions</td>
            <td></td>
           </tr>
         <tr ng-repeat="x in rates | orderBy:'id'">
         <td>{{ x.id }}</td>
         <td>{{ x.rate }}</td>
         <td>{{ x.description }}</td>
         <td>{{ x.period }}</td>
         <td><a ng-model="myValue" href="/#/updateSpecialRate" ng-click="updateSpecialRate(x)">Update</a></td>
          <td><a ng-model="myValue" href="/#/deleteSpecialRate" ng-click="deleteSpecialRate(x)">Delete</a></td>
         </tr>
         </tbody>
      </table>

 </div>
 </div>
 </div>
