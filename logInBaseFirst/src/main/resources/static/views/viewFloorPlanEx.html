<link rel="stylesheet" href="bower_components/angular-gridster/dist/angular-gridster.css" />
<link rel="stylesheet" href="../css/floorplanGrid.css" type="text/css" />
<div class="row">
	<div ui-view></div>
	<div class="col-md-12" ng-hide="showUnitPlan">
		<div class="col-md-10" id="widthForFloorPlan">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						Floor Plan
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
								class="panelButton"><i class="fa fa-minus"></i></a> <a
								class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>


				<div class="panel-body" id="panelheadGrid">
					<div gridster="gridsterOpts" id="glassboxGrid"
						ng-style="{height: {{levelWidthGrid}} + 'px', width: {{levelLengthGrid}} + 'px', 'background-image':'url({{background}})',   'background-size':'{{levelLengthGrid}}px {{levelWidthGrid}}px'}">
						<ul>
							<li gridster-item="unit" id="{{unit.square.id}}"
								ng-repeat="unit in units" ng-dblclick="showModal(unit,$parent)"
								context-menu="twoOptions"
								ng-style="{'background-color':'{{unit.square.color}}'}"><p
									tooltip-placement="top"
									tooltip="Double click to view details of unit {{unit.unitNumber}}">
									{{unit.unitNumber}} <img class="svgtest"
										ng-src="{{unit.square.type||unit.square.icon.iconPath}}"
										alt="icon">
								</p></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						Legend
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
								class="panelButton"><i class="fa fa-minus"></i></a> <a
								class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>

				<div class="panel-body">
					<table>
						<tbody>
							<tr class="col-md-6" ng-repeat="unit in legends track by unit.id">
								<th scope="row"><img
									ng-style="{'background-color':'{{unit.square.color}}',  height: '20px', width:  '20px'}"
									class="svgtest"
									ng-src="{{unit.square.type||unit.square.icon.iconPath}}"
									alt="icon"></th>
								<td>{{unit.description}}</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
