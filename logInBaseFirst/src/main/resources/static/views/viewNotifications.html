
	<div ng-cloak ng-controller="notificationController as notificationCtrl" >
      <div class="container">
        <div class="content" >
        <h1>View Notifications</h1>
        <p class="tagline">Event Details</p>
        <button ng-click="viewNotifications()">Display</button>
         <button><a href="/#/viewEventOrganizers">View Event Organizers</a></button>
       <table class="table table-striped table-advance table-hover">
        <tbody>
          <tr>
           <th><i></i> ID </th>
           <th><i></i> Subject </th>
           <th><i></i> Message </th> 
           </tr>
         <tr ng-repeat="x in notifications">
         <td>{{ x.id }}</td>
         <td>{{ x.subject}}</td>
         <td>{{ x.message}}</td>
        </tr>
         </tbody>
      </table>
    <!-- <a ng-click="approveEvent()"><button>Approve</button></a> -->

 </div>
 </div>
 </div>
