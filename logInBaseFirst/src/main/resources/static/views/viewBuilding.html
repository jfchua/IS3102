<div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a ui-sref="dashboard.workspace">Workspace</a></li>
                            <li><a>View Buildings</a></li>
                        </ol>
</div>

<div class="row" ng-controller="buildingController as buildCtrl">
<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Buildings	  
						<div class="panel-control pull-right">
						
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
							
						</div>
					</h3>
				</div>
				<div class="panel-body" >
					<table class="table table-hover">
						<thead>
							<tr>
								<th><i></i> ID </th>
                                <th><i></i> Building Name </th>
                                <th><i></i> Number of floors </th>
                                <th><i></i> Address </th>
                                <th><i></i> City </th>
                                <th><i></i> Postal Code </th>
                                <th>Actions</th>
                                
							</tr>
						</thead>
						<tbody>
							 <tr ng-repeat="x in buildings | orderBy:'name'">
                            <td>{{x.id}}</td>
                              <!--  <td><button onClick="window.open('http://www.google.com.sg}');">{{ x.id }}</button></td>-->
                             <td>{{ x.name }}</td>
                             <td>{{ x.numFloor }}</td>
                             <td>{{ x.address }}</td>
                             <td>{{ x.city }}</td>
                             <td>{{ x.postalCode }}</td>
                             <td>
                             		<a  ui-sref="dashboard.updateBuilding" ng-click="updateBuilding(x)" tooltip-placement="top" tooltip="Update Building"><i class="glyphicon glyphicon-pencil"></i></a>
                             		<a  ui-sref="dashboard.deleteBuilding" ng-click="deleteBuilding(x)" tooltip-placement="top" tooltip="Delete Building"><i class="glyphicon glyphicon-trash"></i></a>
                             		<a  ui-sref="dashboard.addLevel" ng-click="addLevel(x)" tooltip-placement="top" tooltip="Add level"><i class="glyphicon glyphicon-plus-sign"></i></a>
                             		<a  ui-sref="dashboard.viewLevels" ng-hide="x.levels.length==0" ng-click="passBuilding(x)" tooltip-placement="top" tooltip="View Levels"><i class="glyphicon glyphicon-eye-open"></i></a>
                             </td>
                             </tr>
							
							
						</tbody>
					</table>			
				</div>
			</div>
		</div>
		<div class="col-md-3">
		<br>
		<br>
		<br>
		 <a ui-sref="dashboard.addBuilding" tooltip-placement="right" tooltip="Add a building"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-plus"></i></button></a>  
		<!--  	<a ui-sref="dashboard.addBuilding"><button class="btn btn-primary"><span><i class="glyphicon glyphicon-plus-sign"></i></span>  Add a building</button></a>-->
		</div>
	</div>
