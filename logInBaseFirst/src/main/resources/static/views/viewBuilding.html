
	<div  ng-controller="buildingController as buildCtrl">
      <div class="container">
        <div class="content" >
        <h1>View buildings</h1>
        <p class="tagline">List of existing buildings</p>
  
        <button><a href="/#/addBuilding">Add a building</a></button>
        <button><a href="/#/viewIcon">Customise Icon</a></button>
        <button><a href="/#/viewAllRates">View Special Rate</a></button>
        <!-- <div ng-app="myApp" ng-controller="customersCtrl">-->
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <td><i></i> ID </td>
           <td><i></i> Building Name </td>
           <td><i></i> Number of floors </td>
           <td><i></i> Address </td>
           <td><i></i> City </td>
           <td><i></i> Postal Code </td>
           <td>Actions</td>
            <td></td>
             <td></td>
           </tr>
         <tr ng-repeat="x in buildings | orderBy:'name'">
         <td><a ng-model="myValue" href="/#/viewLevels" ng-click="passBuilding(x)">{{ x.id }}</a></td>
         <!--  <td><button onClick="window.open('http://www.google.com.sg}');">{{ x.id }}</button></td>-->
         <td>{{ x.name }}</td>
         <td>{{ x.numFloor }}</td>
         <td>{{ x.address }}</td>
         <td>{{ x.city }}</td>
         <td>{{ x.postalCode }}</td>
         <td><a ng-model="myValue" href="/#/updateBuilding" ng-click="updateBuilding(x)">Update</a></td>
          <td><a ng-model="myValue" href="/#/deleteBuilding" ng-click="deleteBuilding(x)">Delete</a></td>
          <td><a ng-model="myValue" href="/#/addLevel" ng-click="addLevel(x)">Add Level</a></td>
         </tr>
         </tbody>
      </table>
   <!--  </div>-->
 </div>
 </div>
 </div>
