<pageheader pagename="test" subtitle="hahaha"></pageheader>
<div class="conter-wrapper home-container">
		<!-- MAIN BODY -->
	<div ng-controller="UsersIndexController">
		<simple-calendar events="events" options="calendarOptions"></simple-calendar>
	</div>

	<div class="mainDiv">
		<div class="bodyDiv1">

			<div class="container">
				<div class="content" ng-controller="taskController">
					<h2>TO DO:</h2>
					<p class="tagline">List your to-do-list here</p>
					<form>
						<div class="inputContainer">
							<label for="description">Description</label> <input type="text"
								id="description" class="taskName"
								placeholder="What do you need to do?" ng-model="newTask">
						</div>

						<div class="inputContainer half last right">
							<label for="dueDate">Due Date</label> <input type="date"
								id="dueDate" class="taskDate" ng-model="newTaskDate">

						</div>
						<div class="row">
							<button class="taskAdd" ng-click="addNew()">
								<i class="fa fa-plus icon"></i>Add task
							</button>
						</div>
					</form>
					<ul class="taskList">
						<li class="taskItem" ng-repeat="taskItem in saved track by $index"
							ng-model="taskItem">

							<button ng-click="deleteTask(taskItem.id)">Done!</button> <!-- 						
								<input type="checkbox"
								class="taskCheckbox" ng-checked="checkItem(taskItem.id)">							
								 --> <span class="complete-{{taskItem.complete}}">{{taskItem.task}}</span>
							<!-- 	<span class="category-{{saved.task}}">{{taskItem.category}}</span>   -->
							<strong class="taskDate complete-{{taskItem.complete}}"><i
								class="fa fa-calendar"></i>{{taskItem.date | date :
								'mediumDate'}}</strong>
						</li>
					</ul>
					<!-- taskList -->
				</div>
				<!-- content -->
			</div>
			<!-- container -->

		</div>
		<div class=bodyDiv2>
			<h1>NOTIFICATIONS</h1>
			<div ng-controller="AlertDemoCtrl">

				<div uib-alert ng-repeat="x in alerts" close="closeAlert($index)">{{x}}</div>
				<div uib-alert template-url="" style="background-color: #fa39c3;"color:white; width:50%>Latest
					Notification!</div>

			</div>

		</div>
	</div>
</div>
