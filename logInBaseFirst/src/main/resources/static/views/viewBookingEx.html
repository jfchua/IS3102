
	<div ng-cloak ng-controller="bookingController as bookingCtrl" >
      <div class="container">
        <div class="content" >
        <h1>View All Bookings</h1>
        <p class="tagline">List of bookings</p>
         <button><a href="/#/viewAllEventsEx">View All Events</a></button>
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <th><i></i> Booking ID </th>
           <th><i></i> Event Id </th>
           <th><i></i> Start Date </th>
           <th><i></i> End Date </th>
           <th><i></i> Unit Booked </th>
           <!-- <th><i></i> Change Unit </th>-->
           <th><i></i> Delete Booking </th>
           <th><i></i> Design Internal Plan </th>
           </tr>
         <tr ng-repeat="x in bookings">
         <td>{{ x.id }}</td>
         <td>{{ x.owner}}</td>
         <td>{{ x.event_start_date_time }}</td>
         <td>{{ x.event_end_date_time }}</td>
         <td>{{ x.room }}</td>
         <!-- <td><a ng-model="myValue" href="/#/updateBookingEx" ng-click="updateBooking(x.id)">Update</a></td>-->
         <td><a ng-model="myValue" ng-click="deleteBooking(x.id)">Delete</a></td>
         <td><a ng-model="myValue" href="/#/createUnitPlanEx" ng-click="getBooking(x.id)">Unit Plan</a></td>
         </tr>
         </tbody>
      </table>
   <!--  </div>-->
 </div>
 </div>
 </div>
