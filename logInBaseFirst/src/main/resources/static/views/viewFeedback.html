
<div ng-cloak ng-controller="eventExternalController as eventExCtrl">

	<div class="clearfix">
		<ol class="breadcrumb no-bg no-m-t">
			<li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
			<li><a ui-sref="dashboard.workspace">Workspace</a></li>
			<li><a>View Feedback</a></li>
		</ol>
	</div>
	<div class="col-md-9">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					Feedback
					<div class="panel-control pull-right">

						<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
							class="panelButton"><i class="fa fa-minus"></i></a> <a
							class="panelButton"><i class="fa fa-remove"></i></a>

					</div>
				</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th><i></i> Category</th>
							<th><i></i> Feedback</th>
							<th><i></i> Date</th>

						</tr>
					</thead>
					<tbody>

						<tr ng-repeat="x in feedbacks">
							<td>{{ x.category }}</td>
							<td>{{ x.message }}</td>
							<td>{{ x.feedbackDate }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
