
<link rel="stylesheet" href="bower_components/angular-gridster/dist/angular-gridster.css" />
<link rel="stylesheet" href="../css/floorplan.css" type="text/css" />
<link rel="stylesheet" href="../css/floorplanGrid.css" type="text/css" />
<div class="row" ng-controller="viewFloorPlanController as viewFloorPlanCtrl">
	<div class="clearfix">
		<ol class="breadcrumb no-bg no-m-t">
			<li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
			<li><a ui-sref="dashboard.workspace">Workspace</a></li>
			<li><a ui-sref="dashboard.viewBuilding">View Buildings</a></li>
			<li><a ng-click="passBuilding()">View Levels</a></li>
			<li><a>View Floor Plan</a></li>

		</ol>
	</div>

	<div class="col-md-11" id="screenshot">
		<div class="col-md-8" id="widthForFloorPlan">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						Floor Plan
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
								class="panelButton"><i class="fa fa-minus"></i></a> <a
								class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
			

			<div class="panel-body" id="panelheadGrid">
				<div gridster="gridsterOpts" id="glassboxGrid" ng-style="{height: {{levelWidthGrid}} + 'px', width: {{levelLengthGrid}} + 'px', 'background-image':'url({{background}})',   'background-size':'{{levelLengthGrid}}px {{levelWidthGrid}}px'}">
					<ul>
						<li gridster-item="unit" id="{{unit.square.id}}" ng-repeat="unit in units" ng-dblclick="showModal(unit,$parent)"
							context-menu="twoOptions" ng-style="{'background-color':'{{unit.square.color}}'}"><p tooltip-placement="top" tooltip="{{unit.unitNumber}}">
								{{unit.unitNumber}} <img class="svgtest" ng-src="{{unit.square.type||unit.square.icon.iconPath}}" alt="icon">
							</p></li>
					</ul>
				</div>
			</div>
			</div>
		</div>
		<div class="col-md-4">
		
			     <div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Grid Scale	  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
			    
	<div class="panel-body" >
	 <table >
  <tbody >
  	<tr class="col-md-6" ng-repeat="unit in legends track by unit.id" >
      <th scope="row"> <img  ng-style="{'background-color':'{{unit.square.color}}',  height: '20px', width:  '20px'}" class="svgtest"  ng-src="{{unit.square.type||unit.square.icon.iconPath}}"  alt="icon"></th>
      <td>{{unit.description}}</td>
    </tr>
   
  </tbody>
</table>
	</div>
	</div>
	     <div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Legend	  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
			    
	<div class="panel-body" >
	 <table >
  <tbody >
  	<tr class="col-md-6" ng-repeat="unit in legends track by unit.id" >
      <th scope="row"> <img  ng-style="{'background-color':'{{unit.square.color}}',  height: '20px', width:  '20px'}" class="svgtest"  ng-src="{{unit.square.type||unit.square.icon.iconPath}}"  alt="icon"></th>
      <td>{{unit.description}}</td>
    </tr>
   
  </tbody>
</table>
	</div>
	</div>
	</div>
	</div>
	
			<div class="col-md-1">
				<br> <br> <br> <a ui-sref="dashboard.createFloorPlan" ng-click="editFloorPlan()" tooltip-placement="right" tooltip="Edit Floor Plan"><button type="button" class="btn btn-primary btn-circle btn-lg">
						<i class="glyphicon glyphicon-pencil"></i>
					</button></a>
			</div>
			<div class="col-md-1">
				<br> <a ng-click="downloadPlan()" id="download" tooltip-placement="right" tooltip="Download Floor Plan"><button type="button" class="btn btn-primary btn-circle btn-lg"> <i class="glyphicon glyphicon-download-alt"></i> </button></a>

			</div>
		</div>
