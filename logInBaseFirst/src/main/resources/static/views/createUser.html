
<div ng-controller = "createNewUserController as ctrl">

<h1> CREATE NEW USER</h1>


<form class="login" >
  
  <fieldset>
    
  	<legend class="legend">Login</legend>
    
	<div class="input">
    	Name: <input ng-model="ctrl.name" type="name" placeholder="Name" required />
      <span><i class="fa fa-envelope-o"></i></span>
    </div> 
    
    <div class="input">
    	Email: <input ng-model="ctrl.email" type="email" placeholder="Email" required />
      <span><i class="fa fa-envelope-o"></i></span>
    </div>
   
    
      <div ng-repeat="gender in genders">
      <div class="action-checkbox">
       <input id="{{gender}}" type="checkbox" value="{{gender}}" ng-checked="selection.indexOf(gender) > -1" ng-click="toggleSelection(gender)" />
       <label for="{{gender}}"></label>
       {{gender}}
      </div>
    </div>
    
    
    <a type="submit" class="submit" ng-click="createNewUser()"><i class="fa fa-long-arrow-right"></i>CREATE USER</a>
    <a href="#/workspace">Back to workspace</a>
    
  </fieldset>
  
  <div class="feedback">
  	login successful <br />
    redirecting...
  </div>
  
</form>






</div>
