
<div ng-controller = "createNewUserController as ctrl">
<div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a ui-sref="IFMS.workspace">Workspace</a></li> 
                            <li><a ui-sref="IFMS.viewUserList">View Users</a></li>                          
                            <li><a>Create User</a></li>
                        </ol>
</div>


<div class="col-md-9">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title">Add user		  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">
                    
                <form >
  
                    <div class="form-group">
                               <label for="exampleInput">Name </label>
                               <input type="name" ng-model="ctrl.name" class="form-control underline" id="name" placeholder="Name" required>
                        </div>
                    <div class="form-group">
                               <label for="exampleInput">Email </label>
                               <input type="email" ng-model="ctrl.email" class="form-control underline" id="email" placeholder="Email" required>
                        </div>

                    <div class="row">
							<label for="inputtext" >Roles</label>
							<div >
                                <div ng-repeat="gender in genders">
                                      <div class="action-checkbox">
                                           <input id="{{gender}}" type="checkbox" value="{{gender}}" ng-checked="selection.indexOf(gender) > -1" ng-click="toggleSelection(gender)" />
                                           <label for="{{gender}}"></label>
                                           {{gender}}
                                      </div>
                                    </div>
							</div>
						</div>
        
                        <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "createNewUser()">Submit</button> &nbsp;
                 
                    </form>
                    
                    
                    
                    
				</div>
			</div>
        </div>
</div>
