
	<div ng-cloak ng-controller="viewEventOrganiserController as viewEventOrganiserCtrl" >
      <div class="container">
        <div class="content" >
        <h1>View Event Organizers</h1>
        <p class="tagline">List of all event organizers</p>
      
         <button><a href="/#/viewAllEvents">View All Events</a></button>
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <th><i></i> ID </th>
           <th><i></i> Name </th>
           <th><i></i> Email </th>
           <th><i></i> Action </th>
           </tr>
         <tr ng-repeat="x in eventOrgs">
         <td>{{ x.id }}</td>
         <td>{{ x. name}}</td>
         <td>{{ x.email}}</td>
         <td><a ng-model="myValue" href="/#/viewNotifications" ng-click="passEventOrg(x)">View All Notifications</a></td>
         </tr>
         </tbody>
      </table>

 </div>
 </div>
 </div>
