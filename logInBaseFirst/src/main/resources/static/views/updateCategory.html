<div class="row" ng-cloak ng-controller="updateCategoryController as updateCatController"
	ng-controller="progressCtrl">
	<div class="clearfix">
		<ol class="breadcrumb no-bg no-m-t">
			<li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
			<li><a href="#/dashboard">Workspace</a></li>
			<li><a ui-sref="dashboard.viewAllEventsEx">View Events</a></li>
			<li><a ui-sref="dashboard.configureTicketsEx">Configure Tickets</a></li>
			<li><a>Update Category</a></li>
		</ol>
	</div>


	<div class="col-md-6">
		<div class="panel panel-primary">

			<div class="panel-heading">
				<h3 class="panel-title">
					Update Category
					<div class="panel-control pull-right">
						<a class="panelButton"><i class="fa fa-refresh"></i></a> <a
							class="panelButton"><i class="fa fa-minus"></i></a> <a
							class="panelButton"><i class="fa fa-remove"></i></a>
					</div>
				</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="exampleInput">Category Name</label> <input type="text"
							ng-model="categoryName" class="form-control" id="categoryName"
							placeholder="Enter category name" required>
					</div>
					<div class="form-group">
						<label for="exampleInput">Price per ticket</label> <input type="number"
							min="0.01" step="0.01" max="99999" ng-model="categoryPrice"
							class="form-control" id="categoryPrice"
							placeholder="Enter price for this category" required>
					</div>
					<div class="form-group">
						<label for="exampleInput">Number of tickets<label> <input
							type="number" min="1" max="999999999" ng-model="numTickets" class="form-control"
							id="numTickets"
							placeholder="Max no. tickets" required>
					</div>


					<!--  <button ng-click = "addEvent()"><input type="submit" value="Submit"></button>-->
					<button class="progress-button primary-progress"
						data-style="shrink" data-horizontal ng-click="submitUpdateCategory()">Submit</button>
					&nbsp;
				</form>


			</div>
		</div>
	</div>


</div>
