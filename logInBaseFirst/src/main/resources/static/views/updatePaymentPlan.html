<div class="row" ng-cloak ng-controller="updatePaymentController as updatePaymentCtrl" ng-controller="progressCtrl">
<div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a href="#/dashboard">Workspace</a></li>
                            <li><a ui-sref="dashboard.viewAllPaymentPlans">View Payment Plans</a></li>
                             <li><a>Update Payment Plan</a></li>
                        </ol>
</div>    
    	<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Update payment plan		  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">
        <form>
         <div class="form-group">
               <label for="exampleInput">Payment Id</label>
               <input type="number" ng-model="plan.id" class="form-control" readonly>
       </div>  
          <div class="form-group">
               <label for="exampleInput">Total</label>
               <input type="number" ng-model="plan.total" class="form-control" readonly>
       </div>  
		<div class="form-group">
               <label for="exampleInput">Deposit</label>
               <input type="number" ng-model="plan.deposit" class="form-control" readonly>
       </div>  
		<div class="form-group">
               <label for="exampleInput">Deposit Rate</label>
               <input type="number" step="0.01" min="0" ng-model="plan.depositRate" class="form-control">
       </div>      
       <div class="form-group">
               <label for="exampleInput">Number of Subsequent Payments</label>
               <input type="number" min="0" ng-model="plan.subsequentNumber" class="form-control">
       </div>
        <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "updatePaymentPlan()">Submit</button> &nbsp;
      </form>
      
                   
				</div>
			</div>
        </div>
</div>
