<link rel="stylesheet" href="../css/floorplan.css" type="text/css" />


       <div ng-controller="areaPlanController as areaCtrl">    
           
<div class="clearfix">
		                        <ol class="breadcrumb no-bg no-m-t">
		                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
		                            <li><a ui-sref="dashboard.workspace">Workspace</a></li>
		                            <li><a ui-sref="dashboard.viewAllEventsEx">View Events</a></li>
		                             <li><a ui-sref="dashboard.viewBookingEx" ng-click="passEvent()" >View Bookings</a></li>
		                             
		                             <li><a>Update Unit Plan</a></li>
		                        </ol>
		</div> 
           
           <div class="col-md-9" id="widthForFloorPlan">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Unit Plan	  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
			</div>    
               
           <div id="respond"></div>
    <div id="glassbox">
        <div ng-repeat="area in areas track by $index" class="ui-widget-content" 
            id="{{area.areaName}}" ng-mouseover=showDetails(area)  draggable resizable  on-resize="resize(area,$evt, $ui)"
              ng-style="{height: {{area.square.height}} + 'px', width: {{area.square.width}} + 'px', 'left':{{area.square.left}}+'px','top':{{area.square.top}}+'px', 'background-color':'{{area.square.color}}' }" ><p>{{area.id}}</p> </div>
        </div>
       <div><p> {{showDetail}}</p></div>
  </div>
<div class="col-md-3">
<br>
<br>
<br>
    <a ng-click="addArea()" tooltip-placement="right" tooltip="Add an Area"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-plus"></i></button></a>
</div>

<div class="col-md-3">
<br>
    <a ng-click="saveAreas()" tooltip-placement="right" tooltip="Save Unit Plan"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-floppy-disk"></i></button></a>
 </div>
  
            <div class="col-md-3">
     <br>    
     <a ng-click="downloadPlan()"  id="download" tooltip-placement="right" tooltip="Download Floor Plan"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-download-alt"></i></button></a>
    
    </div>  
         </div>
