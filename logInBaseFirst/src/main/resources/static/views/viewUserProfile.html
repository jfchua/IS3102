<head>

<script src="angular/app.js"></script>

	<div>

			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"><span class="icon-bar"></span><span
						class="icon-bar"></span><span class="icon-bar"></span> </a><a
						class="brand" href="#/workspace">DASHBOARD</a>
					<ul class="nav pull-right">
						<li class="dropdown"><a href="" class="dropdown-toggle"
							data-toggle="dropdown"><i class="icon-cog"></i> Actions <b
								class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="javascript:;">Settings</a></li>

							</ul></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown"><i class="icon-user"></i> LOGOUT <b
								class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="javascript:;">Logout</a></li>
							</ul></li>
					</ul>

					</form>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!-- /container -->
		</div>
		<!-- /navbar-inner -->
	</div>
	<!-- /navbar -->
	<div class="subnavbar">
		<div class="subnavbar-inner">
			<div class="container">
				<ul class="mainnav">
					<li class="active"><a href="#/workspace"><i
							class="icon-dashboard"></i><span>Dashboard</span> </a></li>



				</ul>
			</div>
			<!-- /container -->
		</div>
		<!-- /subnavbar-inner -->
	</div>
	<!-- /subnavbar -->
	<!-- MAIN BODY -->
	<div ng-cloak ng-controller="userProfileController as userProfileCtrl">
	<h1>Hello, {{data.name}}</h1>
		<div class="container">
			<div class="content">
				<h1>Your roles are:</h1>
				<table>
					<tr>
					</tr>
					<tr ng-repeat="profile in dataRoles | orderBy:'$index'">
						<td> <span>
								{{profile.name }}</span></td>
					</tr>
				</table>

			</div>
		</div>
	
		<a href="#/editUserProfile">EDIT YOUR PROFILE HERE</a>
	</div>

	<!--main content end-->


	<!-- javascripts -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/jquery.nicescroll.js" type="text/javascript"></script>

	<!-- custom gritter script for this page only-->
	<script src="js/gritter.js" type="text/javascript"></script>
		<!--custome script for all page-->
	<script src="js/scripts.js"></script>


<style>
a.button {
    -webkit-appearance: button;
