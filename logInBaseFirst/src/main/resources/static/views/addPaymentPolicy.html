
        <div ng-cloak ng-controller="policyController as policyCtrl">

            <div class="clearfix">
                            <ol class="breadcrumb no-bg no-m-t">
                                <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                                <li><a ui-sref="dashboard.workspace">Workspace</a></li>
                                <li><a ui-sref="dashboard.viewPaymentPolicy">View Payment Policy</a></li>
                                 <li><a>Add Payment Policy</a></li>
                            </ol>
            </div>
         <div class="col-md-9">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3 class="panel-title">Add payment policy		  
                            <div class="panel-control pull-right">
                                <a class="panelButton"><i class="fa fa-refresh"></i></a>
                                <a class="panelButton"><i class="fa fa-minus"></i></a>
                                <a class="panelButton"><i class="fa fa-remove"></i></a>
                            </div>
                        </h3>
                    </div>
                    <div class="panel-body">

            <form>
            <div class="form-group">
                   <label for="exampleInput">Deposit Rate</label>
                   <input type="number" step="0.01" min="0" max="1" ng-model="policy.depositRate" class="form-control underline" id="specialRate" placeholder="Enter deposit rate">
            </div>
            <div class="form-group">
                   <label for="exampleInput">Number Of Subsequent Payments</label>
                   <input type="number" min="0" ng-model="policy.subsequentNumber" class="form-control underline" id="description" placeholder="Enter number of subsequent policy">
            </div>
             <div class="form-group">
                   <label for="exampleInput">Number Of Due Days</label>
                   <input type="number" min="0" ng-model="policy.numOfDueDays" class="form-control underline" id="description" placeholder="Enter number of subsequent policy">
            </div>
              <div class="form-group">
                   <label for="exampleInput">Period For Next Payment</label>
                   <input type="number" min="0" ng-model="policy.interimPeriod" class="form-control underline" id="description" placeholder="Enter number of subsequent policy">
            </div>
            
           <!-- <a class="btn btn-primary" href=".html"><div data-original-title="submit" data-placement="bottom"></div></a>  -->


          <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "addPaymentPolicy()">Submit</button> &nbsp;

                        </form>




                    </div>
                </div>
            </div>
    </div>
