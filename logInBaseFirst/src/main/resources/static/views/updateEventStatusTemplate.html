
<div class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Update Event Status</h4>
      </div>
      <div class="modal-body">
        <p></p>
        <form class="form-horizontal" role="form">
		  				<div class="form-group">
							<label class="col-sm-4 control-label">id</label>
							<div class="col-sm-8">
								<p class="form-control-static" ng-bind="event.id"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Event Title</label>
							<div class="col-sm-8">
								<p class="form-control-static" ng-bind="event.event_title"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Status</label>
							<div class="col-sm-8">
								<p class="form-control-static" ng-bind="event.approvalStatus"></p>
							</div>
						</div>
								<div class="form-group radio">
									<label class="col-sm-4 control-label"></label>
									<label>
										<input type="radio" name="optionsRadios" ng-model="event.approvalStatus" id="optionsRadios1" value="CANCELLED" checked="">
										Cancelled
									</label>
								</div>
								<div class="form-group radio">
									<label class="col-sm-4 control-label"></label>
									<label>
										<input type="radio" name="optionsRadios" ng-model="event.approvalStatus" id="optionsRadios1" value="SUCCESSFUL" checked="">
										Successful
									</label>
								</div>	  
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
