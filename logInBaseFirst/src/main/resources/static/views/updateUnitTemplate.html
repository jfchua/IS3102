<div class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Update unit: {{unit.unitNumber}}</h4>
      </div>
      <div class="modal-body">
        <p></p>
        <form class="form-horizontal" role="form">
						   		
                        <div class="form-group" ng-show="unit.rentable">
                               <label for="exampleInput">Length (in meter)</label>
                               <input type="number" min="1" max="999" ng-model="unit.length"  class="form-control underline">
                        </div>
                        <div class="form-group" ng-show="unit.rentable">
                               <label for="exampleInput">Width (in meter)</label>
                               <input type="number" min="1" max="999" ng-model="unit.width" class="form-control underline">
                        </div>
                        <div class="form-group"  ng-show="unit.rentable">
                               <label for="exampleInput">color</label>
                               <color-picker ng-model="unit.square.color"></color-picker>
                               <input type="text" ng-model="unit.square.color" class="form-control underline" disabled>
                        </div>
                        <div class="form-group"  ng-show="unit.rentable">
                               <label for="exampleInput">Unit Number</label>
                               <input type="text" ng-model="unit.unitNumber" class="form-control underline">
                       </div>
                       <div class="form-group">
                               <label for="exampleInput">Description</label>
                               <input type="text" ng-model="unit.description" class="form-control underline">
                       </div>

     </form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
