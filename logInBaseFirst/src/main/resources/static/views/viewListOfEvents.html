
	<div ng-cloak ng-controller="eventListController as eventListCtrl" >
	 <div class="clearfix">
                            <ol class="breadcrumb no-bg no-m-t">
                                <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                                <li><a ui-sref="dashboard.workspace">Workspace</a></li>
                                <li><a ui-sref="dashboard.viewAllOutstandingBalance">View Outstanding Balance For All Organisers</a></li>
                                <li><a>View List Of Events Under this Event Organiser</a></li>
                            </ol>
        </div>
      <div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Event List 
						<div class="panel-control pull-right">
						
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
							
						</div>
					</h3>
				</div>
				<div class="panel-body" >
					<table class="table table-hover">              
                        <thead>
                           <tr>
                           <th><i></i> Event ID </th>
                            <th><i></i> Payment Status </th>
                            <th><i></i> Total Rent </th>
                            <th><i></i> Ticket Revenue </th>
                            <th><i></i> Balance </th>
                           </tr>
                         <tbody>
                         <tr ng-repeat="x in events">
                            <td>{{ x.id }}</td>
                            <td>{{ x.paymentStatus }}</td>
                            <td>{{ x.rent }}</td>
                            <td>{{ x.ticket }}</td>
                            <td>{{ x.balance }}</td>
                        </tr>
                         </tbody>
                         </thead>
                    </table>			
				</div>
			</div>
		</div>
		<div class="col-md-3">
		<br>
		<br>
		<br>
		 <a ui-sref="dashboard.addPaymentPlan" tooltip-placement="right" tooltip="Add a payment plan"><button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-plus"></i></button></a>  
			</div>
	</div>
