

	<div ng-cloak ng-controller="deleteRateController as deleteRateCtrl" >
        <div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a ui-sref="IFMS.workspace">Workspace</a></li>
                            <li><a ui-sref="IFMS.viewAllRates">View Rates</a></li>
                            <li><a>Delete Rate</a></li>
                        </ol>
        </div>
     <div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Delete Building	  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body" >
					<table class="table table-hover">
						<thead>


                           <tr>
                           <td><i></i> ID </td>
                           <td><i></i> Rate </td>
                           <td><i></i> Description </td>
                           <td><i></i> Period </td>
                           </tr>
                        </thead>
                            <tbody>
                                 <tr>
                                 <td ng-bind="special.id"></td>
                                 <td ng-bind="special.rate"></td>
                                 <td ng-bind="special.description"></td>
                                 <td ng-bind="special.period"></td>
                                 </tr>
                            </tbody>
                    </table>
                   <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "deleteRate()">Delete</button> &nbsp;
                   <!--  <button ng-click = "deleteBuilding()">Delete</button>-->
                    
				</div>
			</div>
		</div>
	</div>
