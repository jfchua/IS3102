<div class="row" ng-controller="updatePolicyController as updatePolicyCtrl" ng-controller="progressCtrl">
 <div class="clearfix">
                         <ol class="breadcrumb no-bg no-m-t">
                             <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                             <li><a href="#/dashboard">Workspace</a></li>
                             <li><a ui-sref="dashboard.viewPaymentPolicy">View Payment Policy</a></li>
                             <li><a>Update Rate</a></li>
                         </ol>
         </div>
       <div class="col-md-9">
 			<div class="panel panel-primary">
 
 				<div class="panel-heading">
 					<h3 class="panel-title">Update Payment Policy	  
 						<div class="panel-control pull-right">
 							<a class="panelButton"><i class="fa fa-refresh"></i></a>
 							<a class="panelButton"><i class="fa fa-minus"></i></a>
 							<a class="panelButton"><i class="fa fa-remove"></i></a>
 						</div>
 					</h3>
 				</div>
 				<div class="panel-body">
          <form>
           <div class="form-group">
                   <label for="exampleInput">Deposit Rate</label>
                   <input type="number" step="0.01" min="0" max="1" ng-model="policy.depositRate" class="form-control underline" id="specialRate">
            </div>
            <div class="form-group">
                   <label for="exampleInput">Number Of Subsequent Payments</label>
                   <input type="number" min="0" ng-model="policy.subsequentNumber" class="form-control underline" id="description">
            </div>
            <div class="form-group">
                   <label for="exampleInput">Number Of Due Days</label>
                   <input type="number" min="0" ng-model="policy.dueDays" class="form-control underline" id="description" placeholder="Enter number of subsequent policy">
            </div>
           <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "updatePaymentPolicy()">Submit</button> &nbsp;
                      <!--   <button ng-click = "updateBuilding()"><input type="submit" value="Submit"></button>-->
              </form>      
 				</div>
 			</div>
          </div>
</div>
