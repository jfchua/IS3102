<div class="row"  ng-cloak ng-controller="levelController as levelCtrl" ng-submit="submit()">
<div class="clearfix">
		                        <ol class="breadcrumb no-bg no-m-t">
		                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
		                            <li><a href="#/dashboard">Workspace</a></li>
		                            <li><a ui-sref="dashboard.viewBuilding">View Buildings</a></li>
		                             <li><a ng-click="passBuilding()" ui-sref="dashboard.viewLevels" >View Levels</a></li>
		                             <li><a>Delete Level</a></li>
		                             
		                        </ol>
		</div> 
           	
<div class="col-md-9">
    <div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Delete Level	  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body" >
                    
        <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <td><i></i> ID </td>
           <td><i></i> Level Number </td>
           <td><i></i> Length </td>
           <td><i></i> Width </td>
           </tr>
         <tr>
         <td ng-bind="level.id"></td>
         <td ng-bind="level.levelNum"></td>
         <td ng-bind="level.length"></td>
         <td ng-bind="level.width"></td>
         </tr>
         </tbody>
      </table>        
       
        <!--   <button ng-click = "deleteLevel()">Delete</button>-->
          <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "deleteLevel()">Delete</button> &nbsp;
				</div>
			</div>
		</div>
	</div>
