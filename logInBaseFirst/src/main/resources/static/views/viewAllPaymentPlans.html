
	<div ng-cloak ng-controller="paymentController as paymentCtrl" >
      <div class="container">
        <div class="content" >
        <h1>View All Payment Plans</h1>
        <p class="tagline">List of all payment plans</p>
        <button><a href="/#/viewNewlyApprovedEvents">View Newly Approved Events</a></button>
         <button><a href="/#/addPaymentPlan">Add a new payment plan</a></button>
       <table class="table table-striped table-advance table-hover">
        <tbody>
           <tr>
           <th><i></i> ID </th>
           <th><i></i> Event Owner </th>
           <th><i></i> Total </th>
           <th><i></i> Amount Payable </th>
           <th><i></i> Amount Paid </th>
           <th>Action</th>
           </tr>
         <tr ng-repeat="x in events">
         <td>{{ x.id }}</td>
         <td>{{ x.owner }}</td>
         <td>{{ x.total }}</td>
         <td>{{ x.payable }}</td>
         <td>{{ x.paid }}</td>
         <!--<td><a ng-model="myValue" href="/#/viewEventDetails" ng-click="getEvent(x.id)">View Details</a></td>-->
         <!--<td><a ng-model="myValue" href="/#/deleteEvent" ng-click="getEvent(x.id)">Cancel Event</a></td>-->
         </tr>
         </tbody>
      </table>
   <!--  </div>-->
 </div>
 </div>
 </div>
