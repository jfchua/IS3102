
        <div ng-cloak ng-controller="updateIconController as updateIconCtrl">

            <div class="clearfix">
                            <ol class="breadcrumb no-bg no-m-t">
                                <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                                <li><a ui-sref="IFMS.workspace">Workspace</a></li>
                                <li><a ui-sref="IFMS.viewIcon">View Icons</a></li>
                                 <li><a>Upate Icons</a></li>
                            </ol>
            </div>


            <div class="col-md-9">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3 class="panel-title">Update Icon		  
                            <div class="panel-control pull-right">
                                <a class="panelButton"><i class="fa fa-refresh"></i></a>
                                <a class="panelButton"><i class="fa fa-minus"></i></a>
                                <a class="panelButton"><i class="fa fa-remove"></i></a>
                            </div>
                        </h3>
                    </div>
                    <div class="panel-body">

            <form>
            <div class="form-group" >
                   Select an icon type:
                    <select ng-model="iconType" ng-options="x.iconType as x.name for x in iconTypes | filter:iconType" ng-readonly="iconType">
        </select>
            </div>
            <div><img  class="svgtest" src="{{icon.iconPath}}" alt="{{icon.iconPath}}" width="50px" height="50px"> </div>
             <div>Icon:
            <input type="file" ngf-select ng-model="picFile" name="file"    
                 accept=".svg" ngf-max-size="10MB" required
                 ngf-model-invalid="errorFile">
                <i ng-show="myForm.file.$error.required">*required</i><br>
                 <i ng-show="myForm.file.$error.maxSize">File too large 
              {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
          <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb" height="100px" width= "100px"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
             </div>
         <!--  <button  ng-disabled="!myForm.$valid" 
                  ng-click="updateIcon()"><input type="submit" value="Submit"></button>-->


             <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "updateIcon()">Submit</button> &nbsp;
                           <!--   <button ng-click = "updateBuilding()"><input type="submit" value="Submit"></button>-->
                          </form>      
                    </div>
                </div>
            </div>
    </div>
