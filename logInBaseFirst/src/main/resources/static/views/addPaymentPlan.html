<div class="row" ng-cloak ng-controller="addPaymentController as addPaymentCtrl" ng-controller="progressCtrl">
<div class="clearfix">
                        <ol class="breadcrumb no-bg no-m-t">
                            <li class="active"><i class="glyphicon glyphicon-dashboard"></i></li>
                            <li><a href="#/dashboard">Workspace</a></li>
                            <li><a ui-sref="dashboard.viewAllPaymentPlans">View Payment Plans</a></li>
                             <li><a>Add Payment Plan</a></li>
                        </ol>
</div>    
    	<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add payment plan		  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">
        <form class="form-horizontal">
        <div class="form-group">
					<label for="event" class="control-label">Select a newly approved event</label> <select
						name="event" ng-change="checkRent(currentlySelectedEvent)" ng-model="currentlySelectedEvent" 
						ng-options="x.id as x.event_title for x in events"
						class="form-control underline">
					</select>		
		</div>     
          <div class="form-group">
							<label class="col-sm-2 control-label">Total after GST</label>
							<div class="col-sm-10">
								<p class="form-control-static" ng-bind="plan.total"></p>
							</div>
		</div>
		 <div class="form-group">
							<label class="col-sm-2 control-label">Total before GST</label>
							<div class="col-sm-10">
								<p class="form-control-static" ng-bind="plan.before"></p>
							</div>
		</div>
		<div class="form-group">
							<label class="col-sm-2 control-label">Deposit</label>
							<div class="col-sm-10">
								<p class="form-control-static" ng-bind="plan.deposit"></p>
							</div>
		</div>
		<div class="form-group">
							<label class="col-sm-2 control-label">Number</label>
							<div class="col-sm-10">
								<p class="form-control-static" ng-bind="plan.subsequentNumber"></p>
							</div>
		</div>
		<div class="form-group">
							<label class="col-sm-2 control-label">Subsequent</label>
							<div class="col-sm-10">
								<p class="form-control-static" ng-bind="plan.subsequent"></p>
							</div>
		</div>
       <button class="progress-button primary-progress" data-style="shrink" data-horizontal ng-click = "addPaymentPlan()">Submit</button> &nbsp;
      </form>
      
                   
				</div>
			</div>
        </div>
</div>
