<!DOCTYPE HTML>
<html>
<head>
<title>NEW MESSAGE</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>
	<div ng-cloak ng-controller="NewMailController" style="padding-top: 50px;
    padding-right: 130px;
    padding-bottom: 50px;
    padding-left: 80px;">
    
    <h1> NEW MESSAGE</h1>
		<form class="form-horizontal" ng-submit="send()">

			<fieldset>
				<div class="form-group">
					<label for="subject" class="control-label">Subject</label> <input
						type="text" class="form-control" ng-model="mail.subject"
						ng-binding="newSubject" required />
				</div>

				<div class="form-group">
					<ul class="list-group" name="recipients">
						<li ng-repeat="contact in selectedContacts"
							class="list-group-item">{{contact}}
							<button ng-click="deleteRecipient(contact)">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
						</li>
					</ul>
				</div>

				<div class="form-group">
					<label for="recipient" class="control-label">To</label> <select
						name="recipient" ng-model="currentlySelected"
						ng-change="selectRecipient()" class="form-control">
						<option ng-repeat="contact in contacts">{{contact}}</option>
					</select>
				</div>

				<div class="form-group">
					<label for="message">Message</label>
					<textarea name="message" ng-model="message" class="form-control"
						rows="5"></textarea>
				</div>

				<div class="form-group">
					<button class="btn btn-primary">Send</button>
				</div>

			</fieldset>
		</form>

		<br /> <a class="btn btn-primary pull-right" href="#/workspace">Back to workspace</a>
	</div>
</body>
</html>
